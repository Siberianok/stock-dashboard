<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Redirigiendo…</title>
    <meta http-equiv="refresh" content="0; url=./" />
    <link rel="canonical" href="./" />
    <script>
      (function() {
        var pathname = window.location.pathname;
        var basePath = pathname.slice(0, pathname.lastIndexOf('/') + 1);
        var redirect = basePath + (window.location.search || "") + (window.location.hash || "");
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirigiendo a <a href="./">el inicio</a>…</p>
  </body>
</html>
