<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selector de Acciones – Parabólicas (Standalone v2)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel Standalone para transpilar JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', sans-serif;
    }
    html, body {
      min-height: 100%;
      background: radial-gradient(circle at 0% -10%, rgba(56, 189, 248, 0.28), transparent 55%),
                  radial-gradient(circle at 90% 0%, rgba(129, 140, 248, 0.22), transparent 45%),
                  #050b16;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .floating-glow {
      position: absolute;
      filter: blur(130px);
      opacity: 0.75;
      animation: floaty 24s ease-in-out infinite;
      transform-origin: center;
    }
    .floating-glow:nth-child(2) {
      animation-duration: 28s;
      animation-delay: -6s;
    }
    .floating-glow:nth-child(3) {
      animation-duration: 32s;
      animation-delay: -12s;
    }
    @keyframes floaty {
      0%, 100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(0, -20px, 0) scale(1.05);
      }
    }
  </style>
</head>
<body class="text-slate-100">
  <div id="root"></div>

  <script type="text/babel"
          data-presets="env,react"
          data-plugins="transform-optional-chaining,transform-nullish-coalescing-operator,transform-object-rest-spread">
    const { useState, useMemo } = React;
    const chartsAvailable = !!window.Recharts;
    const {
      ResponsiveContainer, Tooltip,
      PieChart, Pie, Cell,
      RadarChart, Radar, PolarGrid, PolarAngleAxis, PolarRadiusAxis,
      Sankey,
    } = chartsAvailable ? window.Recharts : {};
    const ChartFallback = ({ label }) => (
      <div className="h-full flex items-center justify-center text-xs text-white/60">
        {label} (Recharts no disponible)
      </div>
    );
    const SankeyComp = (chartsAvailable && Sankey)
      ? Sankey
      : () => <ChartFallback label="Sankey" />;

    // ------------ Utils -------------
    const fmt = (n, d = 2) => (typeof n === "number" && isFinite(n) ? n.toFixed(d) : "");
    const toNum = (v) => {
      if (v === "" || v === undefined || v === null) return undefined;
      const n = (typeof v === "number") ? v : Number(String(v).replace(/,/g, ""));
      return isFinite(n) ? n : undefined;
    };
    const uid = () => Math.random().toString(36).slice(2, 9);
    const COLORS = {
      baseBg: "bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950",
      glass: "bg-white/5 ring-1 ring-white/10 backdrop-blur-xl shadow-xl shadow-black/30",
      badgeOK: "bg-emerald-500/15 text-emerald-200 ring-1 ring-emerald-500/40",
      badgeNO: "bg-rose-500/15 text-rose-200 ring-1 ring-rose-500/40",
      gradientBar: "bg-gradient-to-r from-emerald-400 via-sky-400 to-indigo-500",
      scoreHi: "#10b981", scoreMid: "#fbbf24", scoreLo: "#f43f5e",
      link: "#38bdf8",
    };

    const BUTTONS = {
      base: "px-4 py-2 rounded-xl transition shadow-lg shadow-black/20 focus:outline-none focus:ring-2 focus:ring-emerald-400/60 focus:ring-offset-2 focus:ring-offset-slate-950 text-sm font-medium",
      subtle: "bg-white/10 hover:bg-white/15 ring-1 ring-white/15 text-white/80",
      primary: "bg-gradient-to-r from-emerald-400 via-emerald-300 to-sky-400 text-slate-900 font-semibold hover:from-emerald-300 hover:via-emerald-200 hover:to-sky-300",
      alt: "bg-gradient-to-r from-sky-500 to-indigo-600 text-white hover:from-sky-400 hover:to-indigo-500",
    };

    const INPUT_BASE = "border border-white/15 bg-white/5 text-white rounded-lg px-2 py-1 focus:outline-none focus:ring-2 focus:ring-emerald-400/40 focus:border-transparent placeholder:text-white/40 transition";

    function ScoreBar({ value }) {
      const v = Math.max(0, Math.min(100, value || 0));
      return (
        <div className="w-full bg-white/10 rounded-full h-2">
          <div className={`h-2 rounded-full ${COLORS.gradientBar}`} style={{ width: `${v}%` }} />
        </div>
      );
    }
    const Badge = ({ ok, label }) => (
      <span className={`px-2.5 py-1 rounded-full text-[11px] font-semibold uppercase tracking-wide ${ok ? COLORS.badgeOK : COLORS.badgeNO}`}>
        {label}
      </span>
    );
    const Stat = ({ label, value, sub, icon }) => (
      <div className={`rounded-2xl ${COLORS.glass} p-5 flex flex-col gap-4`}>
        <div className="flex items-center gap-3">
          <div className="h-12 w-12 rounded-xl bg-gradient-to-br from-emerald-500/25 via-sky-500/15 to-indigo-500/25 flex items-center justify-center text-2xl">
            {icon}
          </div>
          <div className="text-xs uppercase tracking-[0.3em] text-white/60">{label}</div>
        </div>
        <div className="text-3xl font-semibold text-white leading-tight">{value}</div>
        {sub ? <div className="text-xs text-white/60">{sub}</div> : null}
      </div>
    );

    const SelectedHighlight = ({ row, calc }) => {
      if (!row || !calc) {
        return (
          <div className={`rounded-3xl ${COLORS.glass} p-6 mt-8`}> 
            <div className="text-xs uppercase tracking-[0.3em] text-white/50">Ticker activo</div>
            <p className="mt-3 text-sm text-white/65">Selecciona una fila en la tabla para ver aquí un resumen estilizado del setup.</p>
          </div>
        );
      }

      const close = toNum(row.close);
      const volToday = toNum(row.volToday);
      const floatM = toNum(row.floatM);
      const score = Math.round(calc.score || 0);
      const scoreTone = score >= 70 ? "text-emerald-300" : score >= 40 ? "text-amber-300" : "text-rose-300";

      const items = [
        { label: "Precio cierre", value: typeof close === "number" ? `$${fmt(close)}` : "—" },
        { label: "% día", value: typeof calc.chgPct === "number" ? `${fmt(calc.chgPct)}%` : "—" },
        { label: "RVOL", value: typeof calc.rvol === "number" ? fmt(calc.rvol) : "—" },
        { label: "Rotación", value: typeof calc.rotation === "number" ? `${fmt(calc.rotation, 2)}x` : "—" },
        { label: "ATR%", value: typeof calc.atrPct === "number" ? `${fmt(calc.atrPct)}%` : "—" },
        { label: "Float", value: typeof floatM === "number" ? `${fmt(floatM, 0)}M` : "—" },
        { label: "Vol. hoy", value: typeof volToday === "number" ? `${fmt(volToday / 1e6, 2)}M` : "—" },
        { label: "Short%", value: row.shortPct ? `${row.shortPct}%` : "—" },
      ];

      const badgeMap = [
        { k: "priceOK", label: "Precio" },
        { k: "emaOK", label: ">EMA" },
        { k: "rvol2", label: "RVOL≥2" },
        { k: "rvol5", label: "RVOL≥5" },
        { k: "float10", label: "Float<10" },
        { k: "rot3", label: "Rot≥3x" },
        { k: "liqOK", label: "USDliq" },
      ];

      return (
        <div className={`rounded-3xl ${COLORS.glass} p-6 mt-8`}> 
          <div className="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
            <div>
              <div className="text-xs uppercase tracking-[0.3em] text-white/50">Ticker activo</div>
              <div className="mt-3 flex items-baseline gap-3">
                <span className="text-3xl font-semibold text-white tracking-wide">{row.ticker || '—'}</span>
                <span className={`text-sm font-semibold ${scoreTone}`}>Score {score}</span>
              </div>
              <div className="mt-2 flex flex-wrap gap-2">
                {badgeMap.map(b => (
                  <Badge key={b.k} ok={!!(calc.flags && calc.flags[b.k])} label={b.label} />
                ))}
              </div>
            </div>
            <div className="flex-1 max-w-xl w-full">
              <div className="flex items-center gap-4">
                <ScoreBar value={score} />
                <span className={`text-2xl font-semibold ${scoreTone}`}>{score}</span>
              </div>
              <div className="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-3 text-sm text-white/80">
                {items.map((item, idx) => (
                  <div key={idx} className="rounded-xl bg-white/5 px-3 py-2">
                    <div className="text-[11px] uppercase tracking-[0.25em] text-white/45">{item.label}</div>
                    <div className="mt-1 font-medium text-white">{item.value}</div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    function App() {
      // ---------- Umbrales ----------
      const [th, setTh] = useState({
        priceMin: 1.5, priceMax: 20,
        rvolMin: 2, rvolIdeal: 5,
        atrMin: 0.5, atrPctMin: 3,
        chgMin: 10, parabolic50: false,
        needEMA200: true,
        float50: 50, float10: 10,
        rotationMin: 1, rotationIdeal: 3,
        shortMin: 15, spreadMaxPct: 1.0,
        usdLiquidityMin: 5,
      });

      // ---------- Filas ----------
      const [rows, setRows] = useState([
        { id: uid(), ticker: "", open: "", close: "", volToday: "", volAvg20: "", floatM: "",
          shortPct: "", dtc: "", atr14: "", ema9: "", ema200: "", spreadPct: "", usdLiquidityM: "",
          catalyst: false, intradiaOK: false, comments: "" }
      ]);
      const addRow = () => setRows(r => ([...r, { id: uid(), ticker: "", open: "", close: "", volToday: "", volAvg20: "", floatM: "", shortPct: "", dtc: "", atr14: "", ema9: "", ema200: "", spreadPct: "", usdLiquidityM: "", catalyst: false, intradiaOK: false, comments: "" }]));
      const clearRows = () => setRows([{ id: uid(), ticker: "", open: "", close: "" }]);
      const update = (id, key, value) => setRows(prev => prev.map(r => r.id === id ? { ...r, [key]: value } : r));

      const [selectedId, setSelectedId] = useState(null);

      // ---------- Cálculo ----------
      const calc = (r) => {
        const open = toNum(r.open), close = toNum(r.close);
        const volToday = toNum(r.volToday), volAvg20 = toNum(r.volAvg20);
        const floatM = toNum(r.floatM), atr14 = toNum(r.atr14);
        const ema9 = toNum(r.ema9), ema200 = toNum(r.ema200);
        const shortPct = toNum(r.shortPct), dtc = toNum(r.dtc);
        const spreadPct = toNum(r.spreadPct), usdLiquidityM = toNum(r.usdLiquidityM);

        const rvol = (typeof volToday === "number" && typeof volAvg20 === "number" && volAvg20 > 0) ? (volToday / volAvg20) : undefined;
        const atrPct = (typeof atr14 === "number" && typeof close === "number" && close > 0) ? (atr14 / close) * 100 : undefined;
        const chgPct = (typeof open === "number" && typeof close === "number" && open > 0) ? ((close - open) / open) * 100 : undefined;
        const rotation = (typeof volToday === "number" && typeof floatM === "number" && floatM > 0) ? (volToday / (floatM * 1e6)) : undefined;

        const priceOK = typeof close === "number" && close >= th.priceMin && close <= th.priceMax;
        const emaOK = (typeof close === "number" && typeof ema9 === "number" && close > ema9 && (!th.needEMA200 || (typeof ema200 === "number" && close > ema200)));
        const rvol2 = typeof rvol === "number" && rvol >= th.rvolMin;
        const rvol5 = typeof rvol === "number" && rvol >= th.rvolIdeal;
        const chgOK = typeof chgPct === "number" && chgPct >= (th.parabolic50 ? 50 : th.chgMin);
        const atrOK = (typeof atr14 === "number" && atr14 >= th.atrMin) || (typeof atrPct === "number" && atrPct >= th.atrPctMin);
        const float50 = typeof floatM === "number" && floatM < th.float50;
        const float10 = typeof floatM === "number" && floatM < th.float10;
        const rot1 = typeof rotation === "number" && rotation >= th.rotationMin;
        const rot3 = typeof rotation === "number" && rotation >= th.rotationIdeal;
        const shortOK = typeof shortPct === "number" && shortPct >= th.shortMin;
        const spreadOK = (typeof spreadPct !== "number") ? true : spreadPct <= th.spreadMaxPct;
        const liqOK = (typeof usdLiquidityM !== "number") ? true : usdLiquidityM >= th.usdLiquidityMin;

        let score = 0;
        score += float10 ? 20 : (float50 ? 10 : 0);
        score += rvol2 ? 15 : 0;
        score += rvol5 ? 10 : 0;
        score += priceOK ? 10 : 0;
        score += emaOK ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= th.chgMin) ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= 50) ? 10 : 0;
        score += atrOK ? 10 : 0;
        score += rot1 ? 5 : 0;
        score += rot3 ? 5 : 0;
        score += shortOK ? 5 : 0;
        score += (r.intradiaOK ? 5 : 0);
        score += (r.catalyst ? 5 : 0);

        const flags = { priceOK, emaOK, rvol2, rvol5, chgOK, atrOK, float50, float10, rot1, rot3, shortOK, spreadOK, liqOK };
        return { rvol, atrPct, chgPct, rotation, score, flags };
      };

      const computed = useMemo(() => rows.map(r => ({ r, ...calc(r) })), [rows, th]);
      const kpis = useMemo(() => {
        const scores = computed.map(x => x.score || 0);
        const top = scores.length ? Math.max.apply(null, scores) : 0;
        const inPlay = computed.filter(x => x.flags && x.flags.rvol2 && x.flags.priceOK && x.flags.emaOK).length;
        const ready70 = computed.filter(x => (x.score || 0) >= 70).length;
        return { top, inPlay, ready70, total: rows.length };
      }, [computed, rows.length]);

      // Presets / ordenar / export
      const setPresetModerado = () => setTh({ ...th, rvolMin: 2, rvolIdeal: 5, chgMin: 10, parabolic50: false, atrMin: 0.5, atrPctMin: 3, needEMA200: true });
      const setPresetAgresivo = () => setTh({ ...th, rvolMin: 3, rvolIdeal: 6, chgMin: 20, parabolic50: true, atrMin: 0.6, atrPctMin: 4, needEMA200: true });
      const sortByScore = () => setRows(prev => [...prev].sort((a, b) => (calc(b).score || 0) - (calc(a).score || 0)));
      const exportCSV = () => {
        const headers = [
          "Ticker","Open","Close","VolHoy","VolProm20","RVOL","Float(M)","Rotación","Short%","DTC","ATR14","ATR%","EMA9","EMA200","%día","Catal","IntradíaOK","Spread%","USD Liquidez(M)","SCORE","priceOK","emaOK","rvol2","rvol5","chgOK","atrOK","float<50","float<10","rot≥1","rot≥3","shortOK","spreadOK","liqOK"
        ];
        const lines = [headers.join(",")];
        rows.forEach(r => {
          const { rvol, atrPct, chgPct, rotation, score, flags } = calc(r);
          lines.push([
            r.ticker, r.open, r.close, r.volToday, r.volAvg20, fmt(rvol), r.floatM, fmt(rotation,2), r.shortPct, r.dtc, r.atr14, fmt(atrPct), r.ema9, r.ema200, fmt(chgPct), r.catalyst, r.intradiaOK, r.spreadPct, r.usdLiquidityM, Math.round(score||0),
            flags.priceOK, flags.emaOK, flags.rvol2, flags.rvol5, flags.chgOK, flags.atrOK, flags.float50, flags.float10, flags.rot1, flags.rot3, flags.shortOK, flags.spreadOK, flags.liqOK
          ].join(","));
        });
        const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "selector_parabolicas.csv"; a.click();
        URL.revokeObjectURL(url);
      };

      // Tests demo
      const seedDemo = () => {
        const a = { id: uid(), ticker: "DEMOA", open: "8", close: "10", volToday: "10000000", volAvg20: "2000000", floatM: "8",
          shortPct: "20", dtc: "3.5", atr14: "0.8", ema9: "9.5", ema200: "7", spreadPct: "0.3", usdLiquidityM: "100",
          catalyst: true, intradiaOK: true, comments: "Caso A: debería puntuar alto" };
        const b = { id: uid(), ticker: "DEMOB", open: "50", close: "49", volToday: "300000", volAvg20: "500000", floatM: "60",
          shortPct: "5", dtc: "1", atr14: "0.2", ema9: "49.2", ema200: "60", spreadPct: "1.2", usdLiquidityM: "15",
          catalyst: false, intradiaOK: false, comments: "Caso B: debería puntuar bajo" };
        const c = { id: uid(), ticker: "DEMO50", open: "2", close: "3.1", volToday: "600000", volAvg20: "400000", floatM: "9",
          shortPct: "10", dtc: "1.8", atr14: "0.35", ema9: "2.2", ema200: "1.9", spreadPct: "0.6", usdLiquidityM: "4",
          catalyst: false, intradiaOK: true, comments: "+55% pero RVOL moderado (prueba modo parabólico)" };
        const d = { id: uid(), ticker: "DEMOHI", open: "4", close: "6.2", volToday: "12000000", volAvg20: "1500000", floatM: "12",
          shortPct: "18", dtc: "2.6", atr14: "0.7", ema9: "5.6", ema200: "3.8", spreadPct: "0.25", usdLiquidityM: "200",
          catalyst: true, intradiaOK: true, comments: "Alto RVOL y rotación, debería quedar >=70" };
        setRows([a, b, c, d]);
      };

      // Datos charts
      const scoreBuckets = useMemo(() => {
        const hi = computed.filter(x => (x.score || 0) >= 70).length;
        const mid = computed.filter(x => (x.score || 0) >= 40 && (x.score || 0) < 70).length;
        const lo = Math.max(0, (rows.length || 0) - hi - mid);
        return [
          { name: ">=70", value: hi, color: COLORS.scoreHi },
          { name: "40–69", value: mid, color: COLORS.scoreMid },
          { name: "<40", value: lo, color: COLORS.scoreLo },
        ];
      }, [computed, rows.length]);

      // Embudo
      const sankeyData = useMemo(() => {
        const nUniverse = rows.length;
        const price = computed.filter(x => x.flags.priceOK);
        const ema = price.filter(x => x.flags.emaOK);
        const rvol2 = ema.filter(x => x.flags.rvol2);
        const ready = rvol2.filter(x => (x.score || 0) >= 70);
        return {
          nodes: [
            { name: `Universe (${nUniverse})` },
            { name: `PrecioOK (${price.length})` },
            { name: `EMAOK (${ema.length})` },
            { name: `RVOL≥2 (${rvol2.length})` },
            { name: `SCORE≥70 (${ready.length})` },
          ],
          links: [
            { source: 0, target: 1, value: price.length },
            { source: 1, target: 2, value: ema.length },
            { source: 2, target: 3, value: rvol2.length },
            { source: 3, target: 4, value: ready.length },
          ],
        };
      }, [rows.length, computed]);

      // Radar
      const selectedRow = useMemo(() => {
        const found = rows.find(r => r.id === selectedId);
        return found ? found : rows[0];
      }, [selectedId, rows]);
      const selectedCalc = useMemo(() => (selectedRow ? calc(selectedRow) : null), [selectedRow]);
      const radarData = useMemo(() => {
        if (!selectedCalc) return [];
        const r = selectedCalc;
        const scale = (val, thr) => {
          if (val === undefined || thr === 0 || thr === undefined) return 0;
          return Math.max(0, Math.min(100, (val / thr) * 100));
        };
        const rvolScore = scale(r.rvol, th.rvolIdeal);
        const chgScore = scale(r.chgPct, th.parabolic50 ? 50 : th.chgMin);
        const atrScore = scale(r.atrPct, th.atrPctMin * 2);
        const rotScore = scale(r.rotation, th.rotationIdeal);
        const shortScore = scale(toNum(selectedRow && selectedRow.shortPct), th.shortMin);
        const scoreScore = Math.max(0, Math.min(100, r.score || 0));
        return [
          { k: "RVOL", v: rvolScore },
          { k: "%día", v: chgScore },
          { k: "ATR%", v: atrScore },
          { k: "Rot", v: rotScore },
          { k: "Short%", v: shortScore },
          { k: "SCORE", v: scoreScore },
        ];
      }, [selectedCalc, selectedRow, th]);

      const todayLabel = useMemo(() => new Intl.DateTimeFormat("es-ES", { weekday: "long", day: "numeric", month: "long" }).format(new Date()), []);
      const glows = useMemo(() => ([
        { top: "-18%", left: "-12%", size: 420, bg: "radial-gradient(circle, rgba(56,189,248,0.45), transparent 60%)" },
        { top: "-10%", right: "-15%", size: 480, bg: "radial-gradient(circle, rgba(129,140,248,0.4), transparent 60%)" },
        { bottom: "-20%", left: "15%", size: 520, bg: "radial-gradient(circle, rgba(34,197,94,0.35), transparent 60%)" },
      ]), []);
      const highlightScore = Math.round(selectedCalc?.score || 0);
      const highlightTicker = selectedRow?.ticker || "—";
      const highlightTone = highlightScore >= 70 ? "text-emerald-300" : highlightScore >= 40 ? "text-amber-300" : "text-rose-300";

      return (
        <div className={`relative min-h-screen ${COLORS.baseBg} text-slate-100`}>
          <div className="pointer-events-none absolute inset-0 overflow-hidden">
            {glows.map((g, idx) => (
              <div
                key={idx}
                className="floating-glow"
                style={{
                  top: g.top,
                  left: g.left,
                  right: g.right,
                  bottom: g.bottom,
                  width: g.size,
                  height: g.size,
                  background: g.bg,
                }}
              />
            ))}
          </div>

          <div className="relative z-10 max-w-[1200px] mx-auto px-4 sm:px-6 pb-16">
            <header className="pt-10">
              <div className="flex flex-col gap-6 md:flex-row md:items-start md:justify-between">
                <div className="max-w-xl">
                  <span className="inline-flex items-center gap-2 rounded-full bg-emerald-500/10 px-3 py-1 text-sm font-medium text-emerald-200 ring-1 ring-emerald-500/30">
                    <span className="h-2 w-2 rounded-full bg-emerald-400 animate-pulse" />
                    Screener parabólico
                  </span>
                  <h1 className="mt-4 text-3xl sm:text-4xl font-bold text-white tracking-tight">Selector de acciones parabólicas</h1>
                  <p className="mt-3 text-sm sm:text-base text-white/70">
                    Controla tus umbrales de momentum, evalúa el score 0–100 y visualiza el embudo de filtros para detectar oportunidades intradía con contexto.
                  </p>
                </div>
                <div className={`rounded-3xl ${COLORS.glass} px-6 py-5 w-full md:w-auto`}>
                  <div className="text-xs uppercase tracking-[0.3em] text-white/50">Hoy</div>
                  <div className="mt-2 text-lg font-semibold text-white capitalize">{todayLabel}</div>
                  <div className="mt-4 flex items-center gap-3">
                    <div className="flex h-12 w-12 items-center justify-center rounded-2xl bg-emerald-500/15 text-2xl text-emerald-300">📊</div>
                    <div>
                      <div className="text-sm text-white/60">Ticker seleccionado</div>
                      <div className="mt-1 flex items-baseline gap-2">
                        <span className="text-2xl font-semibold text-white tracking-wide">{highlightTicker}</span>
                        <span className={`text-sm font-semibold ${highlightTone}`}>Score {highlightScore}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </header>

            <div className="mt-10 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
              <Stat label="Tickers" value={kpis.total} icon={"📈"} />
              <Stat label="Máximo" value={Math.round(kpis.top)} icon={"🎯"} />
              <Stat label="En juego" value={kpis.inPlay} icon={"⚡"} />
              <Stat label="Listas 70+" value={kpis.ready70} icon={"🚀"} />
            </div>

            <div className="mt-8 flex flex-wrap justify-center md:justify-start gap-3">
              <button onClick={setPresetModerado} className={`${BUTTONS.base} ${BUTTONS.subtle}`}>Preset: Moderado</button>
              <button onClick={setPresetAgresivo} className={`${BUTTONS.base} ${BUTTONS.subtle}`}>Preset: Agresivo</button>
              <button onClick={sortByScore} className={`${BUTTONS.base} ${BUTTONS.primary}`}>Ordenar por SCORE</button>
              <button onClick={exportCSV} className={`${BUTTONS.base} ${BUTTONS.alt}`}>Exportar CSV</button>
              <button onClick={seedDemo} className={`${BUTTONS.base} ${BUTTONS.subtle}`}>Cargar tests demo</button>
            </div>

            <SelectedHighlight row={selectedRow} calc={selectedCalc} />

            {/* Paneles de umbrales */}
            <section className="mt-12">
              <h2 className="text-xs uppercase tracking-[0.4em] text-white/45">Umbrales de trading</h2>
              <p className="mt-2 text-sm text-white/60 max-w-2xl">Ajusta los filtros que definen tu universo: precio, volatilidad, volumen y microestructura. Cada tarjeta agrupa los parámetros relacionados.</p>
              <div className="grid md:grid-cols-3 gap-4 mt-6">
                {/* Precio & Volatilidad */}
                <div className={`rounded-3xl ${COLORS.glass} p-6 space-y-5`}>
                  <div>
                    <h3 className="text-sm font-semibold uppercase tracking-[0.3em] text-white/55">Precio & Volatilidad</h3>
                    <p className="mt-1 text-xs text-white/60">Define el rango operativo y la volatilidad mínima requerida.</p>
                  </div>
                  <div className="space-y-4 text-sm">
                    <div>
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">Rango de precio (USD)</span>
                      <div className="mt-2 grid grid-cols-2 gap-3">
                        <input type="number" step="0.05" value={th.priceMin} onChange={e=>setTh({ ...th, priceMin: Number(e.target.value) })} className={`${INPUT_BASE} w-full`} />
                        <input type="number" step="0.05" value={th.priceMax} onChange={e=>setTh({ ...th, priceMax: Number(e.target.value) })} className={`${INPUT_BASE} w-full`} />
                      </div>
                    </div>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">ATR ≥ (USD)</span>
                      <input type="number" step="0.05" value={th.atrMin} onChange={e=>setTh({ ...th, atrMin: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">ATR% ≥</span>
                      <input type="number" step="0.1" value={th.atrPctMin} onChange={e=>setTh({ ...th, atrPctMin: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">% día ≥</span>
                      <input type="number" step="1" value={th.chgMin} onChange={e=>setTh({ ...th, chgMin: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="flex items-center gap-3 text-sm text-white/70">
                      <input type="checkbox" className="accent-emerald-400 scale-110" checked={th.parabolic50} onChange={e=>setTh({ ...th, parabolic50: e.target.checked })} />
                      <span>Modo parabólico (≥ 50%)</span>
                    </label>
                  </div>
                </div>

                {/* Volumen & Float */}
                <div className={`rounded-3xl ${COLORS.glass} p-6 space-y-5`}>
                  <div>
                    <h3 className="text-sm font-semibold uppercase tracking-[0.3em] text-white/55">Volumen & Float</h3>
                    <p className="mt-1 text-xs text-white/60">Evalúa fortaleza de volumen relativo y escasez de float.</p>
                  </div>
                  <div className="space-y-4 text-sm">
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">RVOL ≥</span>
                      <input type="number" step="0.1" value={th.rvolMin} onChange={e=>setTh({ ...th, rvolMin: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">RVOL ideal ≥</span>
                      <input type="number" step="0.1" value={th.rvolIdeal} onChange={e=>setTh({ ...th, rvolIdeal: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">Float &lt; (M)</span>
                      <input type="number" step="1" value={th.float50} onChange={e=>setTh({ ...th, float50: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">Pref. Float &lt; (M)</span>
                      <input type="number" step="1" value={th.float10} onChange={e=>setTh({ ...th, float10: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">Rotación ≥</span>
                      <input type="number" step="0.1" value={th.rotationMin} onChange={e=>setTh({ ...th, rotationMin: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">Rotación ideal ≥</span>
                      <input type="number" step="0.1" value={th.rotationIdeal} onChange={e=>setTh({ ...th, rotationIdeal: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                  </div>
                </div>

                {/* Técnico & Micro */}
                <div className={`rounded-3xl ${COLORS.glass} p-6 space-y-5`}>
                  <div>
                    <h3 className="text-sm font-semibold uppercase tracking-[0.3em] text-white/55">Técnico & Micro</h3>
                    <p className="mt-1 text-xs text-white/60">Revisa liquidez, spread y condiciones técnicas clave.</p>
                  </div>
                  <div className="space-y-4 text-sm">
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">Liquidez USD ≥ (M)</span>
                      <input type="number" step="0.5" value={th.usdLiquidityMin} onChange={e=>setTh({ ...th, usdLiquidityMin: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="block">
                      <span className="text-xs uppercase tracking-[0.3em] text-white/45">Spread ≤ %</span>
                      <input type="number" step="0.1" value={th.spreadMaxPct} onChange={e=>setTh({ ...th, spreadMaxPct: Number(e.target.value) })} className={`${INPUT_BASE} w-full mt-2`} />
                    </label>
                    <label className="flex items-center gap-3 text-sm text-white/70">
                      <input type="checkbox" className="accent-emerald-400 scale-110" checked={th.needEMA200} onChange={e=>setTh({ ...th, needEMA200: e.target.checked })} />
                      <span>Requerir precio &gt; EMA200</span>
                    </label>
                  </div>
                </div>
              </div>

            </section>

            <section className="mt-12">
              <h2 className="text-xs uppercase tracking-[0.4em] text-white/45">Visualizaciones rápidas</h2>
              <p className="mt-2 text-sm text-white/60 max-w-2xl">Contrasta la distribución de scores, el embudo de filtros y la salud del ticker seleccionado en un vistazo.</p>
              <div className="grid md:grid-cols-3 gap-4 mt-6">
                {/* Donut */}
                <div className={`relative overflow-hidden rounded-3xl ${COLORS.glass} p-6 min-h-[300px]`}>
                  <div className="absolute inset-x-8 -top-24 h-48 bg-gradient-to-b from-emerald-500/20 via-sky-500/10 to-transparent blur-2xl" />
                  <div className="relative">
                    <h3 className="text-sm font-semibold uppercase tracking-[0.3em] text-white/55 text-center">Distribución de score</h3>
                    <div className="mt-4 h-56">
                      {chartsAvailable ? (
                        <ResponsiveContainer width="100%" height="100%">
                          <PieChart>
                            <Tooltip formatter={(v, n)=>[v, n]} />
                            <Pie data={scoreBuckets} dataKey="value" nameKey="name" innerRadius={55} outerRadius={90} paddingAngle={2}>
                              {scoreBuckets.map((e, i) => (<Cell key={`c-${i}`} fill={e.color} />))}
                            </Pie>
                          </PieChart>
                        </ResponsiveContainer>
                      ) : (
                        <ChartFallback label="Distribución" />
                      )}
                    </div>
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                      <div className="text-center">
                        <div className="text-3xl font-semibold">{kpis.total}</div>
                        <div className="text-xs text-white/70">tickers</div>
                      </div>
                    </div>
                    <div className="mt-2 text-xs text-white/65 text-center">El valor central refleja el total cargado.</div>
                  </div>
                </div>

                {/* Sankey */}
                <div className={`rounded-3xl ${COLORS.glass} p-6 min-h-[300px]`}>
                  <h3 className="text-sm font-semibold uppercase tracking-[0.3em] text-white/55 text-center">Embudo de filtros</h3>
                  <div className="mt-4 h-56">
                    {chartsAvailable ? (
                      <ResponsiveContainer width="100%" height="100%">
                        <SankeyComp data={sankeyData} nodePadding={24} nodeWidth={12} linkCurvature={0.5} margin={{ left: 10, right: 10, top: 10, bottom: 10 }} />
                      </ResponsiveContainer>
                    ) : (
                      <ChartFallback label="Embudo" />
                    )}
                  </div>
                  <div className="mt-2 text-xs text-white/65 text-center">Flujo: Universe → PrecioOK → EMAOK → RVOL≥2 → SCORE≥70.</div>
                </div>

                {/* Radar */}
                <div className={`rounded-3xl ${COLORS.glass} p-6 min-h-[300px]`}>
                  <h3 className="text-sm font-semibold uppercase tracking-[0.3em] text-white/55 text-center">Perfil del ticker (radar)</h3>
                  <div className="mt-4 h-56">
                    {chartsAvailable ? (
                      <ResponsiveContainer width="100%" height="100%">
                        <RadarChart data={radarData} outerRadius={80}>
                          <PolarGrid />
                          <PolarAngleAxis dataKey="k" tick={{ fill: "#e2e8f0", fontSize: 11 }} />
                          <PolarRadiusAxis tick={{ fill: "#94a3b8", fontSize: 10 }} tickCount={5} angle={30} domain={[0, 100]} />
                          <Radar dataKey="v" stroke="#38bdf8" fill="#38bdf8" fillOpacity={0.3} />
                          <Tooltip formatter={(v, n)=>[fmt(v,0), n]} />
                        </RadarChart>
                      </ResponsiveContainer>
                    ) : (
                      <ChartFallback label="Radar" />
                    )}
                  </div>
                  <div className="mt-2 text-xs text-white/65 text-center">Haz clic en una fila para actualizar el radar.</div>
                </div>
              </div>
            </section>

            <section className="mt-12">
              <div className="flex flex-col gap-4 sm:flex-row sm:items-end sm:justify-between">
                <div>
                  <h2 className="text-xs uppercase tracking-[0.4em] text-white/45">Checklist de tickers</h2>
                  <p className="mt-2 text-sm text-white/60 max-w-3xl">Completa los campos clave y obtén flags automáticos para validar rápidamente cada candidato.</p>
                </div>
                <div className="flex flex-wrap gap-2">
                  <button className={`${BUTTONS.base} ${BUTTONS.subtle} px-3 py-1.5 text-xs sm:text-sm`} onClick={addRow}>+ Agregar fila</button>
                  <button className={`${BUTTONS.base} ${BUTTONS.subtle} px-3 py-1.5 text-xs sm:text-sm`} onClick={clearRows}>Limpiar</button>
                  <button className={`${BUTTONS.base} ${BUTTONS.subtle} px-3 py-1.5 text-xs sm:text-sm`} onClick={seedDemo}>Cargar tests demo</button>
                </div>
              </div>

              <div className={`rounded-3xl ${COLORS.glass} mt-6 overflow-hidden`}>
                <div className="flex items-center justify-between px-4 py-3 border-b border-white/10 sm:hidden">
                  <div className="text-xs uppercase tracking-[0.3em] text-white/60">Acciones rápidas</div>
                  <div className="flex gap-2">
                    <button className={`${BUTTONS.base} ${BUTTONS.subtle} px-3 py-1.5 text-xs`} onClick={addRow}>+ Fila</button>
                    <button className={`${BUTTONS.base} ${BUTTONS.subtle} px-3 py-1.5 text-xs`} onClick={clearRows}>Limpiar</button>
                  </div>
                </div>
                <div className="overflow-auto max-h-[60vh]">
                  <table className="min-w-full text-sm">
                    <thead>
                      <tr className="sticky top-0 z-10 bg-slate-950/85 backdrop-blur">
                        {[
                          "Ticker","Open","Close","VolHoy","VolProm20","RVOL","Float(M)","Rotación","Short%","DTC","ATR14","ATR%","EMA9","EMA200","%día","Catal","IntradíaOK","Spread%","USD Liquidez(M)","Flags","SCORE","Notas"
                        ].map((h,i)=> (
                          <th key={i} className="px-3 py-2 text-left text-[11px] font-semibold uppercase tracking-[0.3em] text-white/60 whitespace-nowrap">{h}</th>
                        ))}
                      </tr>
                    </thead>
                    <tbody>
                      {rows.map((r) => {
                        const { rvol, atrPct, chgPct, rotation, score, flags } = calc(r);
                        const selected = (r.id === selectedId) || (!selectedId && rows.length > 0 && r.id === rows[0].id);
                        return (
                          <tr
                            key={r.id}
                            onClick={()=>setSelectedId(r.id)}
                            className={`border-b border-white/10 cursor-pointer transition-colors duration-150 ${selected ? "bg-emerald-500/10 hover:bg-emerald-500/15 ring-1 ring-emerald-400/40" : "odd:bg-white/[0.02] even:bg-white/[0.01] hover:bg-white/[0.07]"}`}
                          >
                            <td className="px-3 py-2"><input value={r.ticker} onChange={e=>update(r.id, "ticker", (e.target.value || "").toUpperCase())} className={`${INPUT_BASE} w-20`} placeholder="TICK"/></td>
                            <td className="px-3 py-2"><input type="number" value={r.open || ""} onChange={e=>update(r.id, "open", e.target.value)} className={`${INPUT_BASE} w-24`} /></td>
                            <td className="px-3 py-2"><input type="number" value={r.close || ""} onChange={e=>update(r.id, "close", e.target.value)} className={`${INPUT_BASE} w-24`} /></td>
                            <td className="px-3 py-2"><input type="number" value={r.volToday || ""} onChange={e=>update(r.id, "volToday", e.target.value)} className={`${INPUT_BASE} w-28`} /></td>
                            <td className="px-3 py-2"><input type="number" value={r.volAvg20 || ""} onChange={e=>update(r.id, "volAvg20", e.target.value)} className={`${INPUT_BASE} w-28`} /></td>
                            <td className="px-3 py-2 w-20 text-right text-white/80">{fmt(rvol)}</td>
                            <td className="px-3 py-2"><input type="number" value={r.floatM || ""} onChange={e=>update(r.id, "floatM", e.target.value)} className={`${INPUT_BASE} w-24`} /></td>
                            <td className="px-3 py-2 w-20 text-right text-white/80">{fmt(rotation,2)}</td>
                            <td className="px-3 py-2"><input type="number" value={r.shortPct || ""} onChange={e=>update(r.id, "shortPct", e.target.value)} className={`${INPUT_BASE} w-20`} /></td>
                            <td className="px-3 py-2"><input type="number" value={r.dtc || ""} onChange={e=>update(r.id, "dtc", e.target.value)} className={`${INPUT_BASE} w-20`} /></td>
                            <td className="px-3 py-2"><input type="number" step="0.01" value={r.atr14 || ""} onChange={e=>update(r.id, "atr14", e.target.value)} className={`${INPUT_BASE} w-20`} /></td>
                            <td className="px-3 py-2 w-20 text-right text-white/80">{fmt(atrPct)}</td>
                            <td className="px-3 py-2"><input type="number" value={r.ema9 || ""} onChange={e=>update(r.id, "ema9", e.target.value)} className={`${INPUT_BASE} w-20`} /></td>
                            <td className="px-3 py-2"><input type="number" value={r.ema200 || ""} onChange={e=>update(r.id, "ema200", e.target.value)} className={`${INPUT_BASE} w-20`} /></td>
                            <td className="px-3 py-2 w-20 text-right text-white/80">{fmt(chgPct)}</td>
                            <td className="px-3 py-2 text-center"><input type="checkbox" className="accent-emerald-400" checked={!!r.catalyst} onChange={e=>update(r.id, "catalyst", e.target.checked)} /></td>
                            <td className="px-3 py-2 text-center"><input type="checkbox" className="accent-emerald-400" checked={!!r.intradiaOK} onChange={e=>update(r.id, "intradiaOK", e.target.checked)} /></td>
                            <td className="px-3 py-2"><input type="number" step="0.01" value={r.spreadPct || ""} onChange={e=>update(r.id, "spreadPct", e.target.value)} className={`${INPUT_BASE} w-20`} /></td>
                            <td className="px-3 py-2"><input type="number" step="0.1" value={r.usdLiquidityM || ""} onChange={e=>update(r.id, "usdLiquidityM", e.target.value)} className={`${INPUT_BASE} w-24`} /></td>
                            <td className="px-3 py-2 w-[360px]">
                              <div className="flex flex-wrap gap-1">
                                <Badge ok={flags.priceOK} label="Precio" />
                                <Badge ok={flags.emaOK} label=">EMA9/200" />
                                <Badge ok={flags.rvol2} label="RVOL≥2" />
                                <Badge ok={flags.rvol5} label="RVOL≥5" />
                                <Badge ok={flags.chgOK} label="%día" />
                                <Badge ok={flags.atrOK} label="ATR" />
                                <Badge ok={flags.float50} label="Float<50" />
                                <Badge ok={flags.float10} label="Float<10" />
                                <Badge ok={flags.rot1} label="Rot≥1x" />
                                <Badge ok={flags.rot3} label="Rot≥3x" />
                                <Badge ok={flags.shortOK} label="Short%" />
                                <Badge ok={flags.spreadOK} label="Spread" />
                                <Badge ok={flags.liqOK} label="USDliq" />
                              </div>
                            </td>
                            <td className="px-3 py-2 w-48">
                              <div className="flex items-center gap-2">
                                <span className="w-12 text-right font-semibold text-white/80">{Math.round(score || 0)}</span>
                                <div className="flex-1"><ScoreBar value={score || 0} /></div>
                              </div>
                            </td>
                            <td className="px-3 py-2"><input value={r.comments || ""} onChange={e=>update(r.id, "comments", e.target.value)} className={`${INPUT_BASE} w-64`} placeholder="Notas"/></td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </div>

              <div className="mt-4 text-xs text-white/65 text-center">
                <p>Tips: Rotación = VolHoy / (Float * 1e6). ATR% = ATR14 / Close * 100. %día = (Close - Open)/Open*100.</p>
              </div>
            </section>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
