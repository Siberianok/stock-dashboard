<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="/stock-dashboard/" />
  <title>Selector de acciones</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel Standalone para transpilar JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel"
          data-presets="env,react"
          data-plugins="transform-optional-chaining,transform-nullish-coalescing-operator,transform-object-rest-spread">
    const { useState, useMemo, useEffect } = React;
    const ChartFallback = ({ label }) => (
      <div className="chart-fallback">
        {label} (Recharts no disponible)
      </div>
    );

    // ------------ Utils -------------
    const fmt = (n, d = 2) => (typeof n === "number" && isFinite(n) ? n.toFixed(d) : "");
    const safeNumber = (value, digits = 2) => {
      const n = toNum(value);
      if (typeof n === "number" && isFinite(n)) {
        return n.toLocaleString("es-AR", {
          minimumFractionDigits: digits,
          maximumFractionDigits: digits,
        });
      }
      return "‚Äî";
    };
    const safeInteger = (value) => {
      const n = toNum(value);
      if (typeof n === "number" && isFinite(n)) {
        return Math.round(n).toLocaleString("es-AR");
      }
      return "‚Äî";
    };
    const toNum = (v) => {
      if (v === "" || v === undefined || v === null) return undefined;
      const n = (typeof v === "number") ? v : Number(String(v).replace(/,/g, ""));
      return isFinite(n) ? n : undefined;
    };
    const uid = () => Math.random().toString(36).slice(2, 9);

    const MARKETS = {
      US: { label: "EEUU", currency: "USD" },
      AR: { label: "Argentina", currency: "ARS" },
      BR: { label: "Brasil", currency: "BRL" },
      EU: { label: "Europa", currency: "EUR" },
      CN: { label: "China", currency: "CNY" },
    };

    const UNIVERSE = {
      US: [
        "AAPL","TSLA","NVDA","AMD","MARA","PLTR","SOFI","IONQ","CAVA","AFRM",
        "RIVN","LCID","AI","UPST","DKNG","SNOW","COIN","SMCI","CRWD","ABNB",
        "ROKU","SHOP","NET","HOOD","RBLX","PATH","MDB","ZS","TTD","BABA",
      ],
      AR: [
        "GGAL.BA","PAMP.BA","YPFD.BA","BMA.BA","CEPU.BA","TGSU2.BA","ALUA.BA","TXAR.BA","COME.BA","SUPV.BA",
      ],
    };

    const REQUIRED_FLAGS = ["priceOK","emaOK","rvol2","chgOK","atrOK","float50","rot1","shortOK","spreadOK","liqOK"];

    function ScoreBar({ value }) {
      const v = Math.max(0, Math.min(100, value || 0));
      return (
        <div className="score-bar">
          <div className="score-bar__fill" style={{ width: `${v}%` }} />
        </div>
      );
    }
    const Badge = ({ ok, label }) => (
      <span className={`badge ${ok ? "badge--ok" : "badge--ko"}`}>{label}</span>
    );
    const Stat = ({ label, value, sub, icon }) => (
      <div className="stat-card">
        <div className="stat-card__icon">{icon}</div>
        <div>
          <div className="stat-card__value">{value}</div>
          <div className="stat-card__label">{label}</div>
          {sub ? <div className="stat-card__sub">{sub}</div> : null}
        </div>
      </div>
    );

    const extractQuoteFields = (quote) => {
      if (!quote) return {};
      const open = toNum(quote.regularMarketOpen);
      const close = toNum(quote.regularMarketPrice);
      const volToday = toNum(quote.regularMarketVolume);
      const volAvg10 = toNum(quote.averageDailyVolume10Day);
      const volAvg3m = toNum(quote.averageDailyVolume3Month);
      const floatShares = toNum(quote.floatShares || quote.sharesOutstanding);
      const shortPct = toNum(quote.shortPercentOfFloat);
      const sharesShort = toNum(quote.sharesShort);
      const avgVolForDtc = volAvg10 || volAvg3m;
      const ask = toNum(quote.ask);
      const bid = toNum(quote.bid);
      const dayHigh = toNum(quote.regularMarketDayHigh);
      const dayLow = toNum(quote.regularMarketDayLow);
      const atrApprox = (dayHigh && dayLow)
        ? (dayHigh - dayLow)
        : undefined;
      const avgPrice = (dayHigh && dayLow)
        ? (dayHigh + dayLow) / 2
        : (typeof open === "number" && typeof close === "number"
          ? (open + close) / 2
          : undefined);
      const spreadPct = (ask && bid && close)
        ? ((ask - bid) / close) * 100
        : undefined;
      const usdLiquidityM = (close && volToday)
        ? (close * volToday) / 1e6
        : undefined;
      const dtc = (typeof sharesShort === "number" && typeof avgVolForDtc === "number" && avgVolForDtc > 0)
        ? (sharesShort / avgVolForDtc)
        : undefined;
      return {
        open,
        close,
        bid,
        ask,
        avgPrice,
        volToday,
        volAvg20: volAvg10,
        floatM: typeof floatShares === "number" ? floatShares / 1e6 : undefined,
        shortPct,
        dtc,
        atr14: atrApprox,
        ema9: toNum(quote.fiftyDayAverage),
        ema200: toNum(quote.twoHundredDayAverage),
        spreadPct,
        liqM: usdLiquidityM,
      };
    };

    function App() {
      const [chartsAvailable, setChartsAvailable] = useState(!!window.Recharts);
      useEffect(() => {
        if (chartsAvailable) return;
        const id = window.setInterval(() => {
          if (window.Recharts) {
            setChartsAvailable(true);
            window.clearInterval(id);
          }
        }, 200);
        return () => window.clearInterval(id);
      }, [chartsAvailable]);

      const {
        ResponsiveContainer, Tooltip,
        PieChart, Pie, Cell,
        RadarChart, Radar, PolarGrid, PolarAngleAxis, PolarRadiusAxis,
        Sankey,
      } = chartsAvailable ? window.Recharts : {};
      const SankeyComp = (chartsAvailable && Sankey)
        ? Sankey
        : () => <ChartFallback label="Sankey" />;
      // ---------- Umbrales ----------
      const [refreshToken, setRefreshToken] = useState(0);
      const [loadingQuotes, setLoadingQuotes] = useState(false);
      const [fetchError, setFetchError] = useState(null);
      const [scannerState, setScannerState] = useState({ matches: [], loading: false, error: null, lastUpdated: null });
      const [scanToken, setScanToken] = useState(0);

      const [th, setTh] = useState({
        marketsEnabled: { US: true, AR: true, BR: true, EU: true, CN: true },
        priceRange: {
          US: { min: 1.5, max: 20 },
          AR: { min: 500, max: 8000 },
          BR: { min: 2, max: 60 },
          EU: { min: 2, max: 60 },
          CN: { min: 3, max: 80 },
        },
        liquidityMin: {
          US: 5,
          AR: 150,
          BR: 20,
          EU: 10,
          CN: 15,
        },
        rvolMin: 2, rvolIdeal: 5,
        atrMin: 0.5, atrPctMin: 3,
        chgMin: 10, parabolic50: false,
        needEMA200: true,
        float50: 50, float10: 10,
        rotationMin: 1, rotationIdeal: 3,
        shortMin: 15, spreadMaxPct: 1.0,
      });

      const updatePriceRange = (market, field, value) => setTh(prev => ({
        ...prev,
        priceRange: {
          ...prev.priceRange,
          [market]: { ...(prev.priceRange?.[market] || {}), [field]: value },
        },
      }));
      const updateLiquidityMin = (market, value) => setTh(prev => ({
        ...prev,
        liquidityMin: {
          ...prev.liquidityMin,
          [market]: value,
        },
      }));
      const toggleMarket = (market, enabled) => setTh(prev => ({
        ...prev,
        marketsEnabled: {
          ...prev.marketsEnabled,
          [market]: enabled,
        },
      }));

      const thresholdsKey = useMemo(() => JSON.stringify({
        marketsEnabled: th.marketsEnabled,
        priceRange: th.priceRange,
        liquidityMin: th.liquidityMin,
        rvolMin: th.rvolMin,
        rvolIdeal: th.rvolIdeal,
        atrMin: th.atrMin,
        atrPctMin: th.atrPctMin,
        chgMin: th.chgMin,
        parabolic50: th.parabolic50,
        needEMA200: th.needEMA200,
        float50: th.float50,
        float10: th.float10,
        rotationMin: th.rotationMin,
        rotationIdeal: th.rotationIdeal,
        shortMin: th.shortMin,
        spreadMaxPct: th.spreadMaxPct,
      }), [th]);

      // ---------- Filas ----------
      const createRow = (overrides = {}) => ({
        id: uid(),
        ticker: "",
        market: "US",
        open: undefined,
        close: undefined,
        bid: undefined,
        ask: undefined,
        avgPrice: undefined,
        volToday: undefined,
        volAvg20: undefined,
        floatM: undefined,
        shortPct: undefined,
        dtc: undefined,
        atr14: undefined,
        ema9: undefined,
        ema200: undefined,
        spreadPct: undefined,
        liqM: undefined,
        catalyst: false,
        intradiaOK: false,
        comments: "",
        lastUpdate: null,
        ...overrides,
      });
      const [rows, setRows] = useState([createRow()]);
      const addRow = () => setRows(r => ([...r, createRow()]));
      const clearRows = () => {
        setRows([createRow()]);
        setSelectedId(null);
      };
      const update = (id, key, value) => setRows(prev => prev.map(r => r.id === id ? { ...r, [key]: value } : r));

      const [selectedId, setSelectedId] = useState(null);
      const tickers = useMemo(() => rows.map(r => r.ticker).filter(Boolean), [rows]);
      const tickersKey = tickers.join(",");

      useEffect(() => {
        if (!tickersKey) {
          setFetchError(null);
          setLoadingQuotes(false);
          return;
        }
        let active = true;
        const fetchQuotes = async () => {
          try {
            if (!active) return;
            setLoadingQuotes(true);
            setFetchError(null);
            const response = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(tickersKey)}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const json = await response.json();
            const result = (json?.quoteResponse?.result || []).reduce((acc, quote) => {
              if (quote?.symbol) acc[quote.symbol.toUpperCase()] = quote;
              return acc;
            }, {});
            if (!active) return;
            setRows(prev => prev.map(row => {
              const quote = result[row.ticker];
              if (!quote) return row;
              const fields = extractQuoteFields(quote);
              return {
                ...row,
                ...fields,
                lastUpdate: new Date().toISOString(),
              };
            }));
          } catch (err) {
            console.error(err);
            if (!active) return;
            setFetchError(err?.message || "Error al actualizar datos");
          } finally {
            if (!active) return;
            setLoadingQuotes(false);
          }
        };
        fetchQuotes();
        const interval = setInterval(fetchQuotes, 30000);
        return () => {
          active = false;
          clearInterval(interval);
        };
      }, [tickersKey, refreshToken]);

      useEffect(() => {
        let active = true;
        const runScan = async () => {
          const enabledMarkets = Object.entries(th.marketsEnabled || {}).filter(([, enabled]) => enabled).map(([market]) => market);
          const entries = enabledMarkets.flatMap((market) => (UNIVERSE[market] || []).map((symbol) => [symbol.toUpperCase(), market]));
          if (!entries.length) {
            if (!active) return;
            setScannerState((prev) => ({ ...prev, matches: [], loading: false, error: null, lastUpdated: null }));
            return;
          }
          if (!active) return;
          setScannerState((prev) => ({ ...prev, loading: true, error: null }));
          try {
            const symbolToMarket = Object.fromEntries(entries);
            const symbols = entries.map(([symbol]) => symbol);
            const quotes = {};
            const chunkSize = 25;
            for (let i = 0; i < symbols.length; i += chunkSize) {
              if (!active) return;
              const chunk = symbols.slice(i, i + chunkSize);
              if (!chunk.length) continue;
              const response = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(chunk.join(","))}`);
              if (!response.ok) throw new Error(`HTTP ${response.status}`);
              const json = await response.json();
              const result = json?.quoteResponse?.result || [];
              result.forEach((quote) => {
                if (quote?.symbol) {
                  quotes[quote.symbol.toUpperCase()] = quote;
                }
              });
            }
            if (!active) return;
            const matches = symbols.map((symbol) => {
              const key = symbol.toUpperCase();
              const quote = quotes[key];
              if (!quote) return null;
              const market = symbolToMarket[key] || "US";
              const fields = extractQuoteFields(quote);
              const data = { ticker: key, market, ...fields };
              const computed = calc(data, market);
              const flags = computed?.flags || {};
              const passes = REQUIRED_FLAGS.every((flag) => flags[flag]);
              if (!passes) return null;
              return { data, computed };
            }).filter(Boolean);
            matches.sort((a, b) => (b.computed.score || 0) - (a.computed.score || 0));
            if (!active) return;
            setScannerState({
              matches,
              loading: false,
              error: null,
              lastUpdated: new Date().toISOString(),
            });
          } catch (err) {
            console.error(err);
            if (!active) return;
            setScannerState((prev) => ({
              ...prev,
              loading: false,
              error: err?.message || "Error al escanear universo",
            }));
          }
        };
        runScan();
        const interval = window.setInterval(runScan, 60000);
        return () => {
          active = false;
          window.clearInterval(interval);
        };
      }, [thresholdsKey, scanToken]);

      const refreshQuotes = () => setRefreshToken(Date.now());
      const triggerScan = () => setScanToken(Date.now());
      const applyMatchesToTable = () => {
        if (!scannerState.matches?.length) return;
        const next = scannerState.matches.map(({ data }) => createRow({ ...data, lastUpdate: scannerState.lastUpdated }));
        setRows(next);
        setSelectedId(next[0]?.id || null);
        setRefreshToken(Date.now());
      };

      const safePct = (value, digits = 2) => {
        const n = toNum(value);
        if (typeof n === "number" && isFinite(n)) {
          return `${n.toLocaleString("es-AR", {
            minimumFractionDigits: digits,
            maximumFractionDigits: digits,
          })}%`;
        }
        return "‚Äî";
      };
      const lastUpdated = useMemo(() => {
        const stamps = rows.map(r => r.lastUpdate).filter(Boolean);
        if (!stamps.length) return null;
        return stamps.reduce((max, cur) => (cur > max ? cur : max), stamps[0]);
      }, [rows]);
      const lastUpdatedLabel = useMemo(() => {
        if (!lastUpdated) return "Sin datos";
        const d = new Date(lastUpdated);
        return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      }, [lastUpdated]);
      const scannerUpdatedLabel = useMemo(() => {
        if (!scannerState.lastUpdated) return "Sin datos";
        const d = new Date(scannerState.lastUpdated);
        return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      }, [scannerState.lastUpdated]);
      const scannerMatches = scannerState.matches || [];
      const scannerLoading = !!scannerState.loading;
      const scannerError = scannerState.error;

      // ---------- C√°lculo ----------
      const calc = (r, forcedMarket) => {
        const marketKey = forcedMarket || r.market || "US";
        const priceCfg = th.priceRange?.[marketKey] || th.priceRange?.US || {};
        const marketPriceMin = typeof priceCfg.min === "number" ? priceCfg.min : 0;
        const marketPriceMax = typeof priceCfg.max === "number" ? priceCfg.max : Number.POSITIVE_INFINITY;
        const liqCfg = th.liquidityMin?.[marketKey];
        const marketLiquidityMin = typeof liqCfg === "number" ? liqCfg : 0;

        const open = toNum(r.open), close = toNum(r.close);
        const volToday = toNum(r.volToday), volAvg20 = toNum(r.volAvg20);
        const floatM = toNum(r.floatM), atr14 = toNum(r.atr14);
        const ema9 = toNum(r.ema9), ema200 = toNum(r.ema200);
        const shortPct = toNum(r.shortPct), dtc = toNum(r.dtc);
        const spreadPct = toNum(r.spreadPct), liqM = toNum(r.liqM);

        const rvol = (typeof volToday === "number" && typeof volAvg20 === "number" && volAvg20 > 0) ? (volToday / volAvg20) : undefined;
        const atrPct = (typeof atr14 === "number" && typeof close === "number" && close > 0) ? (atr14 / close) * 100 : undefined;
        const chgPct = (typeof open === "number" && typeof close === "number" && open > 0) ? ((close - open) / open) * 100 : undefined;
        const rotation = (typeof volToday === "number" && typeof floatM === "number" && floatM > 0) ? (volToday / (floatM * 1e6)) : undefined;

        const priceOK = typeof close === "number" && close >= marketPriceMin && close <= marketPriceMax;
        const emaOK = (typeof close === "number" && typeof ema9 === "number" && close > ema9 && (!th.needEMA200 || (typeof ema200 === "number" && close > ema200)));
        const rvol2 = typeof rvol === "number" && rvol >= th.rvolMin;
        const rvol5 = typeof rvol === "number" && rvol >= th.rvolIdeal;
        const chgOK = typeof chgPct === "number" && chgPct >= (th.parabolic50 ? 50 : th.chgMin);
        const atrOK = (typeof atr14 === "number" && atr14 >= th.atrMin) || (typeof atrPct === "number" && atrPct >= th.atrPctMin);
        const float50 = typeof floatM === "number" && floatM < th.float50;
        const float10 = typeof floatM === "number" && floatM < th.float10;
        const rot1 = typeof rotation === "number" && rotation >= th.rotationMin;
        const rot3 = typeof rotation === "number" && rotation >= th.rotationIdeal;
        const shortOK = typeof shortPct === "number" && shortPct >= th.shortMin;
        const spreadOK = (typeof spreadPct !== "number") ? true : spreadPct <= th.spreadMaxPct;
        const liqOK = (typeof liqM !== "number") ? true : liqM >= marketLiquidityMin;

        let score = 0;
        score += float10 ? 20 : (float50 ? 10 : 0);
        score += rvol2 ? 15 : 0;
        score += rvol5 ? 10 : 0;
        score += priceOK ? 10 : 0;
        score += emaOK ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= th.chgMin) ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= 50) ? 10 : 0;
        score += atrOK ? 10 : 0;
        score += rot1 ? 5 : 0;
        score += rot3 ? 5 : 0;
        score += shortOK ? 5 : 0;
        score += (r.intradiaOK ? 5 : 0);
        score += (r.catalyst ? 5 : 0);

        const flags = { priceOK, emaOK, rvol2, rvol5, chgOK, atrOK, float50, float10, rot1, rot3, shortOK, spreadOK, liqOK };
        return { rvol, atrPct, chgPct, rotation, score, flags, market: marketKey, priceLimits: { min: marketPriceMin, max: marketPriceMax }, liquidityMin: marketLiquidityMin };
      };

      const computed = useMemo(() => rows.map(r => {
        const market = r.market || "US";
        const result = calc(r, market);
        const isActive = !!(th.marketsEnabled?.[market]);
        return { r, ...result, isActive };
      }), [rows, th]);
      const activeComputed = useMemo(() => computed.filter(x => x.isActive), [computed]);
      const kpis = useMemo(() => {
        const scores = activeComputed.map(x => x.score || 0);
        const top = scores.length ? Math.max.apply(null, scores) : 0;
        const inPlay = activeComputed.filter(x => x.flags && x.flags.rvol2 && x.flags.priceOK && x.flags.emaOK).length;
        const ready70 = activeComputed.filter(x => (x.score || 0) >= 70).length;
        return { top, inPlay, ready70, total: activeComputed.length, totalAll: rows.length };
      }, [activeComputed, rows.length]);

      // Presets / ordenar / export
      const setPresetModerado = () => setTh({ ...th, rvolMin: 2, rvolIdeal: 5, chgMin: 10, parabolic50: false, atrMin: 0.5, atrPctMin: 3, needEMA200: true });
      const setPresetAgresivo = () => setTh({ ...th, rvolMin: 3, rvolIdeal: 6, chgMin: 20, parabolic50: true, atrMin: 0.6, atrPctMin: 4, needEMA200: true });
      const sortByScore = () => setRows(prev => [...prev].sort((a, b) => (calc(b, b.market).score || 0) - (calc(a, a.market).score || 0)));
      const exportCSV = () => {
        const headers = [
          "Ticker","Mercado","Moneda","Open","Close","Bid","Ask","Promedio","VolHoy","VolProm20","RVOL","Float(M)","Rotaci√≥n","Short%","DTC","ATR14","ATR%","EMA9","EMA200","%d√≠a","Catal","Intrad√≠aOK","Spread%","Liquidez(M)","SCORE","priceOK","emaOK","rvol2","rvol5","chgOK","atrOK","float<50","float<10","rot‚â•1","rot‚â•3","shortOK","spreadOK","liqOK"
        ];
        const lines = [headers.join(",")];
        rows.forEach(r => {
          const market = r.market || "US";
          const info = MARKETS[market] || MARKETS.US;
          const { rvol, atrPct, chgPct, rotation, score, flags } = calc(r, market);
          lines.push([
            r.ticker, info.label, info.currency, r.open, r.close, r.bid, r.ask, r.avgPrice, r.volToday, r.volAvg20, fmt(rvol), r.floatM, fmt(rotation,2), r.shortPct, r.dtc, r.atr14, fmt(atrPct), r.ema9, r.ema200, fmt(chgPct), r.catalyst, r.intradiaOK, r.spreadPct, r.liqM, Math.round(score||0),
            flags.priceOK, flags.emaOK, flags.rvol2, flags.rvol5, flags.chgOK, flags.atrOK, flags.float50, flags.float10, flags.rot1, flags.rot3, flags.shortOK, flags.spreadOK, flags.liqOK
          ].join(","));
        });
        const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "selector_parabolicas.csv"; a.click();
        URL.revokeObjectURL(url);
      };

      // Tests demo
      const seedDemo = () => {
        const now = new Date().toISOString();
        const demoRows = [
          createRow({
            ticker: "MARA",
            market: "US",
            open: 18.2,
            close: 23.4,
            bid: 23.3,
            ask: 23.5,
            avgPrice: 21.8,
            volToday: 128000000,
            volAvg20: 36000000,
            floatM: 25,
            shortPct: 22,
            dtc: 2.4,
            atr14: 2.3,
            ema9: 20.9,
            ema200: 15.8,
            spreadPct: 0.7,
            liqM: 2995,
            catalyst: true,
            intradiaOK: true,
            comments: "Gap + volumen explosivo",
            lastUpdate: now,
          }),
          createRow({
            ticker: "PLTR",
            market: "US",
            open: 17.6,
            close: 19.9,
            bid: 19.8,
            ask: 20.0,
            avgPrice: 18.7,
            volToday: 82000000,
            volAvg20: 27000000,
            floatM: 48,
            shortPct: 12,
            dtc: 1.6,
            atr14: 1.4,
            ema9: 18.4,
            ema200: 15.1,
            spreadPct: 0.4,
            liqM: 1630,
            catalyst: false,
