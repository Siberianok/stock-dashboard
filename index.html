<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selector de Acciones – Parabólicas (Standalone v2)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel Standalone para transpilar JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', sans-serif;
    }
    html, body {
      min-height: 100%;
      background: radial-gradient(circle at 0% -10%, rgba(56, 189, 248, 0.28), transparent 55%),
                  radial-gradient(circle at 90% 0%, rgba(129, 140, 248, 0.22), transparent 45%),
                  #050b16;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .floating-glow {
      position: absolute;
      filter: blur(130px);
      opacity: 0.75;
      animation: floaty 24s ease-in-out infinite;
      transform-origin: center;
    }
    .floating-glow:nth-child(2) {
      animation-duration: 28s;
      animation-delay: -6s;
    }
    .floating-glow:nth-child(3) {
      animation-duration: 32s;
      animation-delay: -12s;
    }
    @keyframes floaty {
      0%, 100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(0, -20px, 0) scale(1.05);
      }
    }
  </style>
</head>
<body class="text-slate-100">
  <div id="root"></div>

  <script type="text/babel"
          data-presets="env,react"
          data-plugins="transform-optional-chaining,transform-nullish-coalescing-operator,transform-object-rest-spread">
    const { useState, useMemo, useEffect } = React;
    const ChartFallback = ({ label }) => (
      <div className="h-full flex items-center justify-center text-xs text-white/60">
        {label} (Recharts no disponible)
      </div>
    );

    // ------------ Utils -------------
    const fmt = (n, d = 2) => (typeof n === "number" && isFinite(n) ? n.toFixed(d) : "");
    const toNum = (v) => {
      if (v === "" || v === undefined || v === null) return undefined;
      const n = (typeof v === "number") ? v : Number(String(v).replace(/,/g, ""));
      return isFinite(n) ? n : undefined;
    };
    const uid = () => Math.random().toString(36).slice(2, 9);
    const COLORS = {
      baseBg: "bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950",
      glass: "bg-white/5 ring-1 ring-white/10 backdrop-blur-xl shadow-xl shadow-black/30",
      badgeOK: "bg-emerald-500/15 text-emerald-200 ring-1 ring-emerald-500/40",
      badgeNO: "bg-rose-500/15 text-rose-200 ring-1 ring-rose-500/40",
      gradientBar: "bg-gradient-to-r from-emerald-400 via-sky-400 to-indigo-500",
      scoreHi: "#10b981", scoreMid: "#fbbf24", scoreLo: "#f43f5e",
      link: "#38bdf8",
    };

    const defaultTickers = ["AAPL", "TSLA", "NVDA", "MSFT"];
    const emptyRow = (ticker = "") => ({
      id: uid(),
      ticker: ticker.toUpperCase(),
      open: undefined,
      close: undefined,
      volToday: undefined,
      volAvg20: undefined,
      floatM: undefined,
      shortPct: undefined,
      dtc: undefined,
      atr14: undefined,
      ema9: undefined,
      ema200: undefined,
      spreadPct: undefined,
      usdLiquidityM: undefined,
      catalyst: false,
      intradiaOK: false,
      comments: "",
      lastUpdate: null,
    });

    function ScoreBar({ value }) {
      const v = Math.max(0, Math.min(100, value || 0));
      return (
        <div className="w-full bg-white/10 rounded-full h-2">
          <div className={`h-2 rounded-full ${COLORS.gradientBar}`} style={{ width: `${v}%` }} />
        </div>
      );
    }
    const Badge = ({ ok, label }) => (
      <span className={`px-2.5 py-1 rounded-full text-[11px] font-semibold uppercase tracking-wide ${ok ? COLORS.badgeOK : COLORS.badgeNO}`}>
        {label}
      </span>
    );
    const Stat = ({ label, value, sub, icon }) => (
      <div className={`rounded-2xl ${COLORS.glass} p-5 flex flex-col gap-4`}>
        <div className="flex items-center gap-3">
          <div className="h-12 w-12 rounded-xl bg-gradient-to-br from-emerald-500/25 via-sky-500/15 to-indigo-500/25 flex items-center justify-center text-2xl">
            {icon}
          </div>
          <div className="text-xs uppercase tracking-[0.3em] text-white/60">{label}</div>
        </div>
        <div className="text-3xl font-semibold text-white leading-tight">{value}</div>
        {sub ? <div className="text-xs text-white/60">{sub}</div> : null}
      </div>
    );

    const SelectedHighlight = ({ row, calc }) => {
      if (!row || !calc) {
        return (
          <div className={`rounded-3xl ${COLORS.glass} p-6 mt-8`}> 
            <div className="text-xs uppercase tracking-[0.3em] text-white/50">Ticker activo</div>
            <p className="mt-3 text-sm text-white/65">Selecciona una fila en la tabla para ver aquí un resumen estilizado del setup.</p>
          </div>
        );
      }

      const close = toNum(row.close);
      const volToday = toNum(row.volToday);
      const floatM = toNum(row.floatM);
      const score = Math.round(calc.score || 0);
      const scoreTone = score >= 70 ? "text-emerald-300" : score >= 40 ? "text-amber-300" : "text-rose-300";

      const items = [
        { label: "Precio cierre", value: typeof close === "number" ? `$${fmt(close)}` : "—" },
        { label: "% día", value: typeof calc.chgPct === "number" ? `${fmt(calc.chgPct)}%` : "—" },
        { label: "RVOL", value: typeof calc.rvol === "number" ? fmt(calc.rvol) : "—" },
        { label: "Rotación", value: typeof calc.rotation === "number" ? `${fmt(calc.rotation, 2)}x` : "—" },
        { label: "ATR%", value: typeof calc.atrPct === "number" ? `${fmt(calc.atrPct)}%` : "—" },
        { label: "Float", value: typeof floatM === "number" ? `${fmt(floatM, 0)}M` : "—" },
        { label: "Vol. hoy", value: typeof volToday === "number" ? `${fmt(volToday / 1e6, 2)}M` : "—" },
        { label: "Short%", value: row.shortPct ? `${row.shortPct}%` : "—" },
      ];

      const badgeMap = [
        { k: "priceOK", label: "Precio" },
        { k: "emaOK", label: ">EMA" },
        { k: "rvol2", label: "RVOL≥2" },
        { k: "rvol5", label: "RVOL≥5" },
        { k: "float10", label: "Float<10" },
        { k: "rot3", label: "Rot≥3x" },
        { k: "liqOK", label: "USDliq" },
      ];

      return (
        <div className={`rounded-3xl ${COLORS.glass} p-6 mt-8`}> 
          <div className="flex flex-col gap-6 lg:flex-row lg:items-center lg:justify-between">
            <div>
              <div className="text-xs uppercase tracking-[0.3em] text-white/50">Ticker activo</div>
              <div className="mt-3 flex items-baseline gap-3">
                <span className="text-3xl font-semibold text-white tracking-wide">{row.ticker || '—'}</span>
                <span className={`text-sm font-semibold ${scoreTone}`}>Score {score}</span>
              </div>
              <div className="mt-2 flex flex-wrap gap-2">
                {badgeMap.map(b => (
                  <Badge key={b.k} ok={!!(calc.flags && calc.flags[b.k])} label={b.label} />
                ))}
              </div>
            </div>
            <div className="flex-1 max-w-xl w-full">
              <div className="flex items-center gap-4">
                <ScoreBar value={score} />
                <span className={`text-2xl font-semibold ${scoreTone}`}>{score}</span>
              </div>
              <div className="mt-4 grid grid-cols-2 sm:grid-cols-4 gap-3 text-sm text-white/80">
                {items.map((item, idx) => (
                  <div key={idx} className="rounded-xl bg-white/5 px-3 py-2">
                    <div className="text-[11px] uppercase tracking-[0.25em] text-white/45">{item.label}</div>
                    <div className="mt-1 font-medium text-white">{item.value}</div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    function App() {
      const [chartsAvailable, setChartsAvailable] = useState(!!window.Recharts);
      useEffect(() => {
        if (chartsAvailable) return;
        const id = window.setInterval(() => {
          if (window.Recharts) {
            setChartsAvailable(true);
            window.clearInterval(id);
          }
        }, 200);
        return () => window.clearInterval(id);
      }, [chartsAvailable]);

      const {
        ResponsiveContainer, Tooltip,
        PieChart, Pie, Cell,
        RadarChart, Radar, PolarGrid, PolarAngleAxis, PolarRadiusAxis,
        Sankey,
      } = chartsAvailable ? window.Recharts : {};
      const SankeyComp = (chartsAvailable && Sankey)
        ? Sankey
        : () => <ChartFallback label="Sankey" />;
      // ---------- Umbrales ----------
      const [th, setTh] = useState({
        marketsEnabled: { US: true, AR: true },
        priceRange: {
          US: { min: 1.5, max: 20 },
          AR: { min: 500, max: 8000 },
        },
        liquidityMin: {
          US: 5,
          AR: 150,
        },
        rvolMin: 2, rvolIdeal: 5,
        atrMin: 0.5, atrPctMin: 3,
        chgMin: 10, parabolic50: false,
        needEMA200: true,
        float50: 50, float10: 10,
        rotationMin: 1, rotationIdeal: 3,
        shortMin: 15, spreadMaxPct: 1.0,
      });

      const updatePriceRange = (market, field, value) => setTh(prev => ({
        ...prev,
        priceRange: {
          ...prev.priceRange,
          [market]: { ...(prev.priceRange?.[market] || {}), [field]: value },
        },
      }));
      const updateLiquidityMin = (market, value) => setTh(prev => ({
        ...prev,
        liquidityMin: {
          ...prev.liquidityMin,
          [market]: value,
        },
      }));
      const toggleMarket = (market, enabled) => setTh(prev => ({
        ...prev,
        marketsEnabled: {
          ...prev.marketsEnabled,
          [market]: enabled,
        },
      }));

      // ---------- Filas ----------
      const createRow = (overrides = {}) => ({
        id: uid(),
        ticker: "",
        market: "US",
        open: "",
        close: "",
        volToday: "",
        volAvg20: "",
        floatM: "",
        shortPct: "",
        dtc: "",
        atr14: "",
        ema9: "",
        ema200: "",
        spreadPct: "",
        liqM: "",
        catalyst: false,
        intradiaOK: false,
        comments: "",
        ...overrides,
      });
      const [rows, setRows] = useState([createRow()]);
      const addRow = () => setRows(r => ([...r, createRow()]));
      const clearRows = () => {
        setRows([createRow()]);
        setSelectedId(null);
      };
      const update = (id, key, value) => setRows(prev => prev.map(r => r.id === id ? { ...r, [key]: value } : r));

      const [selectedId, setSelectedId] = useState(null);
      const tickers = useMemo(() => rows.map(r => r.ticker).filter(Boolean), [rows]);
      const tickersKey = tickers.join(",");

      useEffect(() => {
        if (!tickersKey) {
          setFetchError(null);
          setLoadingQuotes(false);
          return;
        }
        let active = true;
        const fetchQuotes = async () => {
          try {
            if (!active) return;
            setLoadingQuotes(true);
            setFetchError(null);
            const response = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(tickersKey)}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const json = await response.json();
            const result = (json?.quoteResponse?.result || []).reduce((acc, quote) => {
              if (quote?.symbol) acc[quote.symbol.toUpperCase()] = quote;
              return acc;
            }, {});
            if (!active) return;
            setRows(prev => prev.map(row => {
              const quote = result[row.ticker];
              if (!quote) return row;
              const open = toNum(quote.regularMarketOpen);
              const close = toNum(quote.regularMarketPrice);
              const volToday = toNum(quote.regularMarketVolume);
              const volAvg10 = toNum(quote.averageDailyVolume10Day);
              const volAvg3m = toNum(quote.averageDailyVolume3Month);
              const floatShares = toNum(quote.floatShares || quote.sharesOutstanding);
              const shortPct = toNum(quote.shortPercentOfFloat);
              const sharesShort = toNum(quote.sharesShort);
              const avgVolForDtc = volAvg10 || volAvg3m;
              const ask = toNum(quote.ask);
              const bid = toNum(quote.bid);
              const atrApprox = (toNum(quote.regularMarketDayHigh) && toNum(quote.regularMarketDayLow))
                ? (toNum(quote.regularMarketDayHigh) - toNum(quote.regularMarketDayLow))
                : undefined;
              const spreadPct = (ask && bid && close)
                ? ((ask - bid) / close) * 100
                : undefined;
              const usdLiquidityM = (close && volToday)
                ? (close * volToday) / 1e6
                : undefined;
              const dtc = (sharesShort && avgVolForDtc)
                ? (sharesShort / avgVolForDtc)
                : undefined;
              return {
                ...row,
                open,
                close,
                volToday,
                volAvg20: volAvg10,
                floatM: floatShares ? floatShares / 1e6 : undefined,
                shortPct,
                dtc,
                atr14: atrApprox,
                ema9: toNum(quote.fiftyDayAverage),
                ema200: toNum(quote.twoHundredDayAverage),
                spreadPct,
                usdLiquidityM,
                lastUpdate: new Date().toISOString(),
              };
            }));
          } catch (err) {
            console.error(err);
            if (!active) return;
            setFetchError(err?.message || "Error al actualizar datos");
          } finally {
            if (!active) return;
            setLoadingQuotes(false);
          }
        };
        fetchQuotes();
        const interval = setInterval(fetchQuotes, 30000);
        return () => {
          active = false;
          clearInterval(interval);
        };
      }, [tickersKey, refreshToken]);

      const refreshQuotes = () => setRefreshToken(Date.now());

      const safeFmt = (value, digits = 2) => {
        const out = fmt(toNum(value), digits);
        return out === "" ? "—" : out;
      };
      const safePct = (value, digits = 2) => {
        const out = fmt(toNum(value), digits);
        return out === "" ? "—" : `${out}%`;
      };
      const lastUpdated = useMemo(() => {
        const stamps = rows.map(r => r.lastUpdate).filter(Boolean);
        if (!stamps.length) return null;
        return stamps.reduce((max, cur) => (cur > max ? cur : max), stamps[0]);
      }, [rows]);
      const lastUpdatedLabel = useMemo(() => {
        if (!lastUpdated) return "Sin datos";
        const d = new Date(lastUpdated);
        return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      }, [lastUpdated]);

      // ---------- Cálculo ----------
      const calc = (r, forcedMarket) => {
        const marketKey = forcedMarket || r.market || "US";
        const priceCfg = th.priceRange?.[marketKey] || th.priceRange?.US || {};
        const marketPriceMin = typeof priceCfg.min === "number" ? priceCfg.min : 0;
        const marketPriceMax = typeof priceCfg.max === "number" ? priceCfg.max : Number.POSITIVE_INFINITY;
        const liqCfg = th.liquidityMin?.[marketKey];
        const marketLiquidityMin = typeof liqCfg === "number" ? liqCfg : 0;

        const open = toNum(r.open), close = toNum(r.close);
        const volToday = toNum(r.volToday), volAvg20 = toNum(r.volAvg20);
        const floatM = toNum(r.floatM), atr14 = toNum(r.atr14);
        const ema9 = toNum(r.ema9), ema200 = toNum(r.ema200);
        const shortPct = toNum(r.shortPct), dtc = toNum(r.dtc);
        const spreadPct = toNum(r.spreadPct), liqM = toNum(r.liqM);

        const rvol = (typeof volToday === "number" && typeof volAvg20 === "number" && volAvg20 > 0) ? (volToday / volAvg20) : undefined;
        const atrPct = (typeof atr14 === "number" && typeof close === "number" && close > 0) ? (atr14 / close) * 100 : undefined;
        const chgPct = (typeof open === "number" && typeof close === "number" && open > 0) ? ((close - open) / open) * 100 : undefined;
        const rotation = (typeof volToday === "number" && typeof floatM === "number" && floatM > 0) ? (volToday / (floatM * 1e6)) : undefined;

        const priceOK = typeof close === "number" && close >= marketPriceMin && close <= marketPriceMax;
        const emaOK = (typeof close === "number" && typeof ema9 === "number" && close > ema9 && (!th.needEMA200 || (typeof ema200 === "number" && close > ema200)));
        const rvol2 = typeof rvol === "number" && rvol >= th.rvolMin;
        const rvol5 = typeof rvol === "number" && rvol >= th.rvolIdeal;
        const chgOK = typeof chgPct === "number" && chgPct >= (th.parabolic50 ? 50 : th.chgMin);
        const atrOK = (typeof atr14 === "number" && atr14 >= th.atrMin) || (typeof atrPct === "number" && atrPct >= th.atrPctMin);
        const float50 = typeof floatM === "number" && floatM < th.float50;
        const float10 = typeof floatM === "number" && floatM < th.float10;
        const rot1 = typeof rotation === "number" && rotation >= th.rotationMin;
        const rot3 = typeof rotation === "number" && rotation >= th.rotationIdeal;
        const shortOK = typeof shortPct === "number" && shortPct >= th.shortMin;
        const spreadOK = (typeof spreadPct !== "number") ? true : spreadPct <= th.spreadMaxPct;
        const liqOK = (typeof liqM !== "number") ? true : liqM >= marketLiquidityMin;

        let score = 0;
        score += float10 ? 20 : (float50 ? 10 : 0);
        score += rvol2 ? 15 : 0;
        score += rvol5 ? 10 : 0;
        score += priceOK ? 10 : 0;
        score += emaOK ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= th.chgMin) ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= 50) ? 10 : 0;
        score += atrOK ? 10 : 0;
        score += rot1 ? 5 : 0;
        score += rot3 ? 5 : 0;
        score += shortOK ? 5 : 0;
        score += (r.intradiaOK ? 5 : 0);
        score += (r.catalyst ? 5 : 0);

        const flags = { priceOK, emaOK, rvol2, rvol5, chgOK, atrOK, float50, float10, rot1, rot3, shortOK, spreadOK, liqOK };
        return { rvol, atrPct, chgPct, rotation, score, flags, market: marketKey, priceLimits: { min: marketPriceMin, max: marketPriceMax }, liquidityMin: marketLiquidityMin };
      };

      const computed = useMemo(() => rows.map(r => {
        const market = r.market || "US";
        const result = calc(r, market);
        const isActive = !!(th.marketsEnabled?.[market]);
        return { r, ...result, isActive };
      }), [rows, th]);
      const activeComputed = useMemo(() => computed.filter(x => x.isActive), [computed]);
      const kpis = useMemo(() => {
        const scores = activeComputed.map(x => x.score || 0);
        const top = scores.length ? Math.max.apply(null, scores) : 0;
        const inPlay = activeComputed.filter(x => x.flags && x.flags.rvol2 && x.flags.priceOK && x.flags.emaOK).length;
        const ready70 = activeComputed.filter(x => (x.score || 0) >= 70).length;
        return { top, inPlay, ready70, total: activeComputed.length, totalAll: rows.length };
      }, [activeComputed, rows.length]);

      // Presets / ordenar / export
      const setPresetModerado = () => setTh({ ...th, rvolMin: 2, rvolIdeal: 5, chgMin: 10, parabolic50: false, atrMin: 0.5, atrPctMin: 3, needEMA200: true });
      const setPresetAgresivo = () => setTh({ ...th, rvolMin: 3, rvolIdeal: 6, chgMin: 20, parabolic50: true, atrMin: 0.6, atrPctMin: 4, needEMA200: true });
      const sortByScore = () => setRows(prev => [...prev].sort((a, b) => (calc(b, b.market).score || 0) - (calc(a, a.market).score || 0)));
      const exportCSV = () => {
        const headers = [
          "Ticker","Mercado","Moneda","Open","Close","VolHoy","VolProm20","RVOL","Float(M)","Rotación","Short%","DTC","ATR14","ATR%","EMA9","EMA200","%día","Catal","IntradíaOK","Spread%","Liquidez(M)","SCORE","priceOK","emaOK","rvol2","rvol5","chgOK","atrOK","float<50","float<10","rot≥1","rot≥3","shortOK","spreadOK","liqOK"
        ];
        const lines = [headers.join(",")];
        rows.forEach(r => {
          const market = r.market || "US";
          const info = MARKETS[market] || MARKETS.US;
          const { rvol, atrPct, chgPct, rotation, score, flags } = calc(r, market);
          lines.push([
            r.ticker, info.label, info.currency, r.open, r.close, r.volToday, r.volAvg20, fmt(rvol), r.floatM, fmt(rotation,2), r.shortPct, r.dtc, r.atr14, fmt(atrPct), r.ema9, r.ema200, fmt(chgPct), r.catalyst, r.intradiaOK, r.spreadPct, r.liqM, Math.round(score||0),
            flags.priceOK, flags.emaOK, flags.rvol2, flags.rvol5, flags.chgOK, flags.atrOK, flags.float50, flags.float10, flags.rot1, flags.rot3, flags.shortOK, flags.spreadOK, flags.liqOK
          ].join(","));
        });
        const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "selector_parabolicas.csv"; a.click();
        URL.revokeObjectURL(url);
      };

      // Tests demo
      const seedDemo = () => {
        const a = createRow({ ticker: "DEMOA", market: "US", open: "8", close: "10", volToday: "10000000", volAvg20: "2000000", floatM: "8",
          shortPct: "20", dtc: "3.5", atr14: "0.8", ema9: "9.5", ema200: "7", spreadPct: "0.3", liqM: "100",
          catalyst: true, intradiaOK: true, comments: "Caso A: debería puntuar alto" });
        const b = createRow({ ticker: "DEMOB", market: "US", open: "50", close: "49", volToday: "300000", volAvg20: "500000", floatM: "60",
          shortPct: "5", dtc: "1", atr14: "0.2", ema9: "49.2", ema200: "60", spreadPct: "1.2", liqM: "15",
          catalyst: false, intradiaOK: false, comments: "Caso B: debería puntuar bajo" });
        const c = createRow({ ticker: "DEMO50", market: "US", open: "2", close: "3.1", volToday: "600000", volAvg20: "400000", floatM: "9",
          shortPct: "10", dtc: "1.8", atr14: "0.35", ema9: "2.2", ema200: "1.9", spreadPct: "0.6", liqM: "4",
          catalyst: false, intradiaOK: true, comments: "+55% pero RVOL moderado (prueba modo parabólico)" });
        const d = createRow({ ticker: "DEMOAR", market: "AR", open: "820", close: "915", volToday: "3500000", volAvg20: "900000", floatM: "45",
          shortPct: "12", dtc: "2.1", atr14: "55", ema9: "870", ema200: "760", spreadPct: "0.45", liqM: "280",

                          <td className="px-3 py-2"><input type="number" value={r.volAvg20 || ""} onChange={e=>update(r.id, "volAvg20", e.target.value)} className="w-28 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2 w-20 text-right">{fmt(rvol)}</td>
                          <td className="px-3 py-2"><input type="number" value={r.floatM || ""} onChange={e=>update(r.id, "floatM", e.target.value)} className="w-24 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2 w-20 text-right">{fmt(rotation,2)}</td>
                          <td className="px-3 py-2"><input type="number" value={r.shortPct || ""} onChange={e=>update(r.id, "shortPct", e.target.value)} className="w-20 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2"><input type="number" value={r.dtc || ""} onChange={e=>update(r.id, "dtc", e.target.value)} className="w-20 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2"><input type="number" step="0.01" value={r.atr14 || ""} onChange={e=>update(r.id, "atr14", e.target.value)} className="w-20 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2 w-20 text-right">{fmt(atrPct)}</td>
                          <td className="px-3 py-2"><input type="number" value={r.ema9 || ""} onChange={e=>update(r.id, "ema9", e.target.value)} className="w-20 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2"><input type="number" value={r.ema200 || ""} onChange={e=>update(r.id, "ema200", e.target.value)} className="w-20 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2 w-20 text-right">{fmt(chgPct)}</td>
                          <td className="px-3 py-2 text-center"><input type="checkbox" checked={!!r.catalyst} onChange={e=>update(r.id, "catalyst", e.target.checked)} /></td>
                          <td className="px-3 py-2 text-center"><input type="checkbox" checked={!!r.intradiaOK} onChange={e=>update(r.id, "intradiaOK", e.target.checked)} /></td>
                          <td className="px-3 py-2"><input type="number" step="0.01" value={r.spreadPct || ""} onChange={e=>update(r.id, "spreadPct", e.target.value)} className="w-20 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/></td>
                          <td className="px-3 py-2">
                            <div className="flex flex-col gap-1 items-end">
                              <input type="number" step="0.1" value={r.liqM || ""} onChange={e=>update(r.id, "liqM", e.target.value)} className="w-24 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/>
                              <span className="text-[10px] text-white/60">{info.currency}</span>
                            </div>
                          </td>
                          <td className="px-3 py-2 w-[360px]">
                            <div className="flex flex-wrap gap-1">
                              <Badge ok={flags.priceOK} label="Precio" />
                              <Badge ok={flags.emaOK} label=">EMA" />
                              <Badge ok={flags.rvol2} label="RVOL≥2" />
                              <Badge ok={flags.rvol5} label="RVOL≥5" />
                              <Badge ok={flags.chgOK} label="%día" />
                              <Badge ok={flags.atrOK} label="ATR" />
                              <Badge ok={flags.float50} label="Float<50" />
                              <Badge ok={flags.float10} label="Float<10" />
                              <Badge ok={flags.rot1} label="Rot≥1x" />
                              <Badge ok={flags.rot3} label="Rot≥3x" />
                              <Badge ok={flags.shortOK} label="Short%" />
                              <Badge ok={flags.spreadOK} label="Spread" />
                              <Badge ok={flags.liqOK} label={`Liq ${info.currency}`} />
                            </div>
                          </td>
                          <td className="px-2 py-1.5 w-44">
                            <div className="flex items-center gap-2">
                              <span className="w-12 text-right font-semibold tabular-nums">{safeFmt(score, 0)}</span>
                              <div className="flex-1"><ScoreBar value={score || 0} /></div>
                            </div>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
              </div>
            </div>

            <div className="mt-4 text-xs text-white/70 text-center">
              <p>Tips: Seleccioná el mercado (EEUU/Argentina) para aplicar los umbrales correctos. Rotación = VolHoy / (Float * 1e6). ATR% = ATR14 / Close * 100. %día = (Close - Open)/Open*100.</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
