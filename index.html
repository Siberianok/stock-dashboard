<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selector de Acciones – Parabólicas (Standalone v2)</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel Standalone para transpilar JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body { background: #0b1220; }
  </style>
</head>
<body class="text-slate-100">
  <div id="root"></div>

  <script type="text/babel"
          data-presets="env,react"
          data-plugins="transform-optional-chaining,transform-nullish-coalescing-operator,transform-object-rest-spread">
    const { useState, useMemo, useEffect } = React;
    const chartsAvailable = !!window.Recharts;
    const {
      ResponsiveContainer, Tooltip,
      PieChart, Pie, Cell,
      RadarChart, Radar, PolarGrid, PolarAngleAxis, PolarRadiusAxis,
      Sankey,
    } = chartsAvailable ? window.Recharts : {};
    const ChartFallback = ({ label }) => (
      <div className="h-full flex items-center justify-center text-xs text-white/60">
        {label} (Recharts no disponible)
      </div>
    );
    const SankeyComp = (chartsAvailable && Sankey)
      ? Sankey
      : () => <ChartFallback label="Sankey" />;

    // ------------ Utils -------------
    const fmt = (n, d = 2) => (typeof n === "number" && isFinite(n) ? n.toFixed(d) : "");
    const toNum = (v) => {
      if (v === "" || v === undefined || v === null) return undefined;
      const n = (typeof v === "number") ? v : Number(String(v).replace(/,/g, ""));
      return isFinite(n) ? n : undefined;
    };
    const uid = () => Math.random().toString(36).slice(2, 9);
    const COLORS = {
      baseBg: "bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800",
      glass: "bg-white/10 ring-1 ring-white/15 backdrop-blur",
      badgeOK: "bg-emerald-100 text-emerald-700",
      badgeNO: "bg-rose-100 text-rose-700",
      gradientBar: "bg-gradient-to-r from-rose-500 via-amber-400 to-emerald-500",
      scoreHi: "#10b981", scoreMid: "#f59e0b", scoreLo: "#ef4444",
      link: "#38bdf8",
    };

    const defaultTickers = ["AAPL", "TSLA", "NVDA", "MSFT"];
    const emptyRow = (ticker = "") => ({
      id: uid(),
      ticker: ticker.toUpperCase(),
      open: undefined,
      close: undefined,
      volToday: undefined,
      volAvg20: undefined,
      floatM: undefined,
      shortPct: undefined,
      dtc: undefined,
      atr14: undefined,
      ema9: undefined,
      ema200: undefined,
      spreadPct: undefined,
      usdLiquidityM: undefined,
      catalyst: false,
      intradiaOK: false,
      comments: "",
      lastUpdate: null,
    });

    function ScoreBar({ value }) {
      const v = Math.max(0, Math.min(100, value || 0));
      return (
        <div className="w-full bg-white/20 rounded-full h-2">
          <div className={`h-2 rounded-full ${COLORS.gradientBar}`} style={{ width: `${v}%` }} />
        </div>
      );
    }
    const Badge = ({ ok, label }) => (
      <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${ok ? COLORS.badgeOK : COLORS.badgeNO}`}>{label}</span>
    );
    const Stat = ({ label, value, sub, icon }) => (
      <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-lg flex flex-col items-center text-center gap-2`}>
        <div className="p-3 rounded-2xl bg-white/10 flex items-center justify-center text-2xl">{icon}</div>
        <div>
          <div className="text-3xl font-semibold text-white leading-tight">{value}</div>
          <div className="text-sm text-white/80">{label}</div>
          {sub ? <div className="text-xs text-white/60 mt-1">{sub}</div> : null}
        </div>
      </div>
    );

    function App() {
      // ---------- Umbrales ----------
      const [th, setTh] = useState({
        priceMin: 1.5, priceMax: 20,
        rvolMin: 2, rvolIdeal: 5,
        atrMin: 0.5, atrPctMin: 3,
        chgMin: 10, parabolic50: false,
        needEMA200: true,
        float50: 50, float10: 10,
        rotationMin: 1, rotationIdeal: 3,
        shortMin: 15, spreadMaxPct: 1.0,
        usdLiquidityMin: 5,
      });

      // ---------- Filas ----------
      const [rows, setRows] = useState(defaultTickers.map(t => emptyRow(t)));
      const [loadingQuotes, setLoadingQuotes] = useState(false);
      const [fetchError, setFetchError] = useState(null);
      const [refreshToken, setRefreshToken] = useState(0);
      const addRow = () => {
        const raw = prompt("Ingresá el ticker (por ej. AAPL)", "");
        const ticker = (raw || "").trim().toUpperCase();
        if (!ticker) return;
        setRows(prev => {
          if (prev.some(r => r.ticker === ticker)) return prev;
          return [...prev, emptyRow(ticker)];
        });
      };
      const clearRows = () => setRows([]);
      const removeRow = (id) => setRows(prev => prev.filter(r => r.id !== id));

      const [selectedId, setSelectedId] = useState(null);
      const tickers = useMemo(() => rows.map(r => r.ticker).filter(Boolean), [rows]);
      const tickersKey = tickers.join(",");

      useEffect(() => {
        if (!tickersKey) {
          setFetchError(null);
          setLoadingQuotes(false);
          return;
        }
        let active = true;
        const fetchQuotes = async () => {
          try {
            if (!active) return;
            setLoadingQuotes(true);
            setFetchError(null);
            const response = await fetch(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(tickersKey)}`);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const json = await response.json();
            const result = (json?.quoteResponse?.result || []).reduce((acc, quote) => {
              if (quote?.symbol) acc[quote.symbol.toUpperCase()] = quote;
              return acc;
            }, {});
            if (!active) return;
            setRows(prev => prev.map(row => {
              const quote = result[row.ticker];
              if (!quote) return row;
              const open = toNum(quote.regularMarketOpen);
              const close = toNum(quote.regularMarketPrice);
              const volToday = toNum(quote.regularMarketVolume);
              const volAvg10 = toNum(quote.averageDailyVolume10Day);
              const volAvg3m = toNum(quote.averageDailyVolume3Month);
              const floatShares = toNum(quote.floatShares || quote.sharesOutstanding);
              const shortPct = toNum(quote.shortPercentOfFloat);
              const sharesShort = toNum(quote.sharesShort);
              const avgVolForDtc = volAvg10 || volAvg3m;
              const ask = toNum(quote.ask);
              const bid = toNum(quote.bid);
              const atrApprox = (toNum(quote.regularMarketDayHigh) && toNum(quote.regularMarketDayLow))
                ? (toNum(quote.regularMarketDayHigh) - toNum(quote.regularMarketDayLow))
                : undefined;
              const spreadPct = (ask && bid && close)
                ? ((ask - bid) / close) * 100
                : undefined;
              const usdLiquidityM = (close && volToday)
                ? (close * volToday) / 1e6
                : undefined;
              const dtc = (sharesShort && avgVolForDtc)
                ? (sharesShort / avgVolForDtc)
                : undefined;
              return {
                ...row,
                open,
                close,
                volToday,
                volAvg20: volAvg10,
                floatM: floatShares ? floatShares / 1e6 : undefined,
                shortPct,
                dtc,
                atr14: atrApprox,
                ema9: toNum(quote.fiftyDayAverage),
                ema200: toNum(quote.twoHundredDayAverage),
                spreadPct,
                usdLiquidityM,
                lastUpdate: new Date().toISOString(),
              };
            }));
          } catch (err) {
            console.error(err);
            if (!active) return;
            setFetchError(err?.message || "Error al actualizar datos");
          } finally {
            if (!active) return;
            setLoadingQuotes(false);
          }
        };
        fetchQuotes();
        const interval = setInterval(fetchQuotes, 30000);
        return () => {
          active = false;
          clearInterval(interval);
        };
      }, [tickersKey, refreshToken]);

      const refreshQuotes = () => setRefreshToken(Date.now());

      const safeFmt = (value, digits = 2) => {
        const out = fmt(toNum(value), digits);
        return out === "" ? "—" : out;
      };
      const safePct = (value, digits = 2) => {
        const out = fmt(toNum(value), digits);
        return out === "" ? "—" : `${out}%`;
      };
      const lastUpdated = useMemo(() => {
        const stamps = rows.map(r => r.lastUpdate).filter(Boolean);
        if (!stamps.length) return null;
        return stamps.reduce((max, cur) => (cur > max ? cur : max), stamps[0]);
      }, [rows]);
      const lastUpdatedLabel = useMemo(() => {
        if (!lastUpdated) return "Sin datos";
        const d = new Date(lastUpdated);
        return d.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit", second: "2-digit" });
      }, [lastUpdated]);

      // ---------- Cálculo ----------
      const calc = (r) => {
        const open = toNum(r.open), close = toNum(r.close);
        const volToday = toNum(r.volToday), volAvg20 = toNum(r.volAvg20);
        const floatM = toNum(r.floatM), atr14 = toNum(r.atr14);
        const ema9 = toNum(r.ema9), ema200 = toNum(r.ema200);
        const shortPct = toNum(r.shortPct), dtc = toNum(r.dtc);
        const spreadPct = toNum(r.spreadPct), usdLiquidityM = toNum(r.usdLiquidityM);

        const rvol = (typeof volToday === "number" && typeof volAvg20 === "number" && volAvg20 > 0) ? (volToday / volAvg20) : undefined;
        const atrPct = (typeof atr14 === "number" && typeof close === "number" && close > 0) ? (atr14 / close) * 100 : undefined;
        const chgPct = (typeof open === "number" && typeof close === "number" && open > 0) ? ((close - open) / open) * 100 : undefined;
        const rotation = (typeof volToday === "number" && typeof floatM === "number" && floatM > 0) ? (volToday / (floatM * 1e6)) : undefined;

        const priceOK = typeof close === "number" && close >= th.priceMin && close <= th.priceMax;
        const emaOK = (typeof close === "number" && typeof ema9 === "number" && close > ema9 && (!th.needEMA200 || (typeof ema200 === "number" && close > ema200)));
        const rvol2 = typeof rvol === "number" && rvol >= th.rvolMin;
        const rvol5 = typeof rvol === "number" && rvol >= th.rvolIdeal;
        const chgOK = typeof chgPct === "number" && chgPct >= (th.parabolic50 ? 50 : th.chgMin);
        const atrOK = (typeof atr14 === "number" && atr14 >= th.atrMin) || (typeof atrPct === "number" && atrPct >= th.atrPctMin);
        const float50 = typeof floatM === "number" && floatM < th.float50;
        const float10 = typeof floatM === "number" && floatM < th.float10;
        const rot1 = typeof rotation === "number" && rotation >= th.rotationMin;
        const rot3 = typeof rotation === "number" && rotation >= th.rotationIdeal;
        const shortOK = typeof shortPct === "number" && shortPct >= th.shortMin;
        const spreadOK = (typeof spreadPct !== "number") ? true : spreadPct <= th.spreadMaxPct;
        const liqOK = (typeof usdLiquidityM !== "number") ? true : usdLiquidityM >= th.usdLiquidityMin;

        let score = 0;
        score += float10 ? 20 : (float50 ? 10 : 0);
        score += rvol2 ? 15 : 0;
        score += rvol5 ? 10 : 0;
        score += priceOK ? 10 : 0;
        score += emaOK ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= th.chgMin) ? 10 : 0;
        score += (typeof chgPct === "number" && chgPct >= 50) ? 10 : 0;
        score += atrOK ? 10 : 0;
        score += rot1 ? 5 : 0;
        score += rot3 ? 5 : 0;
        score += shortOK ? 5 : 0;
        score += (r.intradiaOK ? 5 : 0);
        score += (r.catalyst ? 5 : 0);

        const flags = { priceOK, emaOK, rvol2, rvol5, chgOK, atrOK, float50, float10, rot1, rot3, shortOK, spreadOK, liqOK };
        return { rvol, atrPct, chgPct, rotation, score, flags };
      };

      const computed = useMemo(() => rows.map(r => ({ r, ...calc(r) })), [rows, th]);
      const kpis = useMemo(() => {
        const scores = computed.map(x => x.score || 0);
        const top = scores.length ? Math.max.apply(null, scores) : 0;
        const inPlay = computed.filter(x => x.flags && x.flags.rvol2 && x.flags.priceOK && x.flags.emaOK).length;
        const ready70 = computed.filter(x => (x.score || 0) >= 70).length;
        return { top, inPlay, ready70, total: rows.length };
      }, [computed, rows.length]);

      // Presets / ordenar / export
      const setPresetModerado = () => setTh({ ...th, rvolMin: 2, rvolIdeal: 5, chgMin: 10, parabolic50: false, atrMin: 0.5, atrPctMin: 3, needEMA200: true });
      const setPresetAgresivo = () => setTh({ ...th, rvolMin: 3, rvolIdeal: 6, chgMin: 20, parabolic50: true, atrMin: 0.6, atrPctMin: 4, needEMA200: true });
      const sortByScore = () => setRows(prev => [...prev].sort((a, b) => (calc(b).score || 0) - (calc(a).score || 0)));
      const exportCSV = () => {
        const headers = [
          "Ticker","Open","Close","VolHoy","VolProm20","RVOL","Float(M)","Rotación","Short%","DTC","ATR14","ATR%","EMA9","EMA200","%día","Catal","IntradíaOK","Spread%","USD Liquidez(M)","SCORE","priceOK","emaOK","rvol2","rvol5","chgOK","atrOK","float<50","float<10","rot≥1","rot≥3","shortOK","spreadOK","liqOK"
        ];
        const lines = [headers.join(",")];
        rows.forEach(r => {
          const { rvol, atrPct, chgPct, rotation, score, flags } = calc(r);
          lines.push([
            r.ticker, r.open, r.close, r.volToday, r.volAvg20, fmt(rvol), r.floatM, fmt(rotation,2), r.shortPct, r.dtc, r.atr14, fmt(atrPct), r.ema9, r.ema200, fmt(chgPct), r.catalyst, r.intradiaOK, r.spreadPct, r.usdLiquidityM, Math.round(score||0),
            flags.priceOK, flags.emaOK, flags.rvol2, flags.rvol5, flags.chgOK, flags.atrOK, flags.float50, flags.float10, flags.rot1, flags.rot3, flags.shortOK, flags.spreadOK, flags.liqOK
          ].join(","));
        });
        const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "selector_parabolicas.csv"; a.click();
        URL.revokeObjectURL(url);
      };

      // Datos charts
      const scoreBuckets = useMemo(() => {
        const hi = computed.filter(x => (x.score || 0) >= 70).length;
        const mid = computed.filter(x => (x.score || 0) >= 40 && (x.score || 0) < 70).length;
        const lo = Math.max(0, (rows.length || 0) - hi - mid);
        return [
          { name: ">=70", value: hi, color: COLORS.scoreHi },
          { name: "40–69", value: mid, color: COLORS.scoreMid },
          { name: "<40", value: lo, color: COLORS.scoreLo },
        ];
      }, [computed, rows.length]);

      // Embudo
      const sankeyData = useMemo(() => {
        const nUniverse = rows.length;
        const price = computed.filter(x => x.flags.priceOK);
        const ema = price.filter(x => x.flags.emaOK);
        const rvol2 = ema.filter(x => x.flags.rvol2);
        const ready = rvol2.filter(x => (x.score || 0) >= 70);
        return {
          nodes: [
            { name: `Universe (${nUniverse})` },
            { name: `PrecioOK (${price.length})` },
            { name: `EMAOK (${ema.length})` },
            { name: `RVOL≥2 (${rvol2.length})` },
            { name: `SCORE≥70 (${ready.length})` },
          ],
          links: [
            { source: 0, target: 1, value: price.length },
            { source: 1, target: 2, value: ema.length },
            { source: 2, target: 3, value: rvol2.length },
            { source: 3, target: 4, value: ready.length },
          ],
        };
      }, [rows.length, computed]);

      // Radar
      const selectedRow = useMemo(() => {
        const found = rows.find(r => r.id === selectedId);
        return found ? found : rows[0];
      }, [selectedId, rows]);
      const selectedCalc = useMemo(() => (selectedRow ? calc(selectedRow) : null), [selectedRow]);
      const radarData = useMemo(() => {
        if (!selectedCalc) return [];
        const r = selectedCalc;
        const scale = (val, thr) => {
          if (val === undefined || thr === 0 || thr === undefined) return 0;
          return Math.max(0, Math.min(100, (val / thr) * 100));
        };
        const rvolScore = scale(r.rvol, th.rvolIdeal);
        const chgScore = scale(r.chgPct, th.parabolic50 ? 50 : th.chgMin);
        const atrScore = scale(r.atrPct, th.atrPctMin * 2);
        const rotScore = scale(r.rotation, th.rotationIdeal);
        const shortScore = scale(toNum(selectedRow && selectedRow.shortPct), th.shortMin);
        const scoreScore = Math.max(0, Math.min(100, r.score || 0));
        return [
          { k: "RVOL", v: rvolScore },
          { k: "%día", v: chgScore },
          { k: "ATR%", v: atrScore },
          { k: "Rot", v: rotScore },
          { k: "Short%", v: shortScore },
          { k: "SCORE", v: scoreScore },
        ];
      }, [selectedCalc, selectedRow, th]);

      return (
        <div className={`min-h-screen ${COLORS.baseBg} text-slate-100`}>
          {/* Header */}
          <div className="relative overflow-hidden">
            <div className="absolute inset-0 -z-10 opacity-30 bg-[radial-gradient(1000px_600px_at_10%_-20%,#22d3ee,transparent),radial-gradient(800px_400px_at_90%_-10%,#a78bfa,transparent)]" />
            <div className="max-w-[1200px] mx-auto px-4 pt-8 pb-4">
              <div className="flex items-center gap-3">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" className="text-emerald-400">
                  <path d="M12 2l3 7 7 1-5 5 1 7-6-3-6 3 1-7-5-5 7-1 3-7z" stroke="currentColor" strokeWidth="1.5"/>
                </svg>
                <div>
                  <h1 className="text-2xl md:text-3xl font-bold tracking-tight">Selector de Acciones – Parabólicas</h1>
                  <p className="text-white/70 text-sm md:text-base">Checklist visual (score 0–100) + gráficos para detectar candidatas momentum/parabólicas.</p>
                </div>
              </div>

              {/* KPIs */}
              <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mt-5">
                <Stat label="Tickers" value={kpis.total} icon={"📈"} />
                <Stat label="Máximo" value={Math.round(kpis.top)} icon={"🎯"} />
                <Stat label="En juego" value={kpis.inPlay} icon={"⚡"} />
                <Stat label="Listas 70+" value={kpis.ready70} icon={"🚀"} />
              </div>

              {/* Acciones rápidas */}
              <div className="flex flex-wrap items-center justify-center gap-2 mt-5">
                <button onClick={setPresetModerado} className="px-3 py-1.5 rounded-xl bg-white/10 ring-1 ring-white/15 hover:bg-white/15 transition">Preset: Moderado</button>
                <button onClick={setPresetAgresivo} className="px-3 py-1.5 rounded-xl bg-white/10 ring-1 ring-white/15 hover:bg-white/15 transition">Preset: Agresivo</button>
                <button onClick={sortByScore} className="px-3 py-1.5 rounded-xl bg-gradient-to-r from-emerald-500 to-teal-600 text-white shadow hover:from-emerald-400 hover:to-teal-500 transition">Ordenar por SCORE</button>
                <button onClick={exportCSV} className="px-3 py-1.5 rounded-xl bg-gradient-to-r from-sky-500 to-indigo-600 text-white shadow hover:from-sky-400 hover:to-indigo-500 transition">Exportar CSV</button>
              </div>
            </div>
          </div>

          {/* Paneles de umbrales */}
          <div className="max-w-[1200px] mx-auto px-4 pb-10">
            <div className="grid md:grid-cols-3 gap-4 mt-6">
              {/* Precio & Volatilidad */}
              <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-xl`}>
                <h3 className="font-semibold mb-4 text-center text-lg tracking-wide">Precio & Volatilidad</h3>
                <div className="grid grid-cols-2 gap-4 text-sm text-center">
                  <label className="col-span-2 flex flex-col items-center">
                    <span>Rango de precio (USD)</span>
                    <div className="flex gap-3 mt-1 justify-center">
                      <input type="number" step="0.05" value={th.priceMin} onChange={e=>setTh({...th, priceMin: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/>
                      <input type="number" step="0.05" value={th.priceMax} onChange={e=>setTh({...th, priceMax: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1"/>
                    </div>
                  </label>
                  <label className="flex flex-col items-center justify-center">
                    <span>ATR ≥ (USD)</span>
                    <input type="number" step="0.05" value={th.atrMin} onChange={e=>setTh({...th, atrMin: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="flex flex-col items-center justify-center">
                    <span>ATR% ≥</span>
                    <input type="number" step="0.1" value={th.atrPctMin} onChange={e=>setTh({...th, atrPctMin: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="col-span-2 flex flex-col items-center">
                    <span>%día ≥</span>
                    <input type="number" step="1" value={th.chgMin} onChange={e=>setTh({...th, chgMin: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="col-span-2 flex items-center justify-center gap-2 mt-1">
                    <input type="checkbox" checked={th.parabolic50} onChange={e=>setTh({...th, parabolic50: e.target.checked})}/>
                    <span>Modo parabólico (≥ 50%)</span>
                  </label>
                </div>
              </div>

              {/* Volumen & Float */}
              <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-xl`}>
                <h3 className="font-semibold mb-4 text-center text-lg tracking-wide">Volumen & Float</h3>
                <div className="grid grid-cols-2 gap-4 text-sm text-center">
                  <label className="flex flex-col items-center justify-center">
                    <span>RVOL ≥</span>
                    <input type="number" step="0.1" value={th.rvolMin} onChange={e=>setTh({...th, rvolMin: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="flex flex-col items-center justify-center">
                    <span>RVOL ideal ≥</span>
                    <input type="number" step="0.1" value={th.rvolIdeal} onChange={e=>setTh({...th, rvolIdeal: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="flex flex-col items-center justify-center">
                    <span>Float &lt; (M)</span>
                    <input type="number" step="1" value={th.float50} onChange={e=>setTh({...th, float50: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="flex flex-col items-center justify-center">
                    <span>Pref. Float &lt; (M)</span>
                    <input type="number" step="1" value={th.float10} onChange={e=>setTh({...th, float10: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="flex flex-col items-center justify-center">
                    <span>Rotación ≥</span>
                    <input type="number" step="0.1" value={th.rotationMin} onChange={e=>setTh({...th, rotationMin: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="flex flex-col items-center justify-center">
                    <span>Rotación ideal ≥</span>
                    <input type="number" step="0.1" value={th.rotationIdeal} onChange={e=>setTh({...th, rotationIdeal: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                </div>
              </div>

              {/* Técnico & Micro */}
              <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-xl`}>
                <h3 className="font-semibold mb-4 text-center text-lg tracking-wide">Técnico & Micro</h3>
                <div className="grid grid-cols-2 gap-4 text-sm text-center">
                  <label className="flex flex-col items-center">
                    <span>Liquidez USD ≥ (M)</span>
                    <input type="number" step="0.5" value={th.usdLiquidityMin} onChange={e=>setTh({...th, usdLiquidityMin: Number(e.target.value)})} className="w-36 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="flex flex-col items-center">
                    <span>Spread ≤ %</span>
                    <input type="number" step="0.1" value={th.spreadMaxPct} onChange={e=>setTh({...th, spreadMaxPct: Number(e.target.value)})} className="w-32 border border-white/20 bg-white/10 text-white rounded px-2 py-1 mt-1"/>
                  </label>
                  <label className="col-span-2 flex items-center justify-center gap-2 mt-1">
                    <input type="checkbox" checked={th.needEMA200} onChange={e=>setTh({...th, needEMA200: e.target.checked})}/>
                    <span>Requerir precio &gt; EMA200</span>
                  </label>
                </div>
              </div>
            </div>

            {/* Charts */}
            <div className="grid md:grid-cols-3 gap-4 mt-6">
              {/* Donut */}
              <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-xl min-h-[280px] relative`}>
                <h3 className="font-semibold text-center mb-3">Distribución de SCORE</h3>
                <div className="h-56">
                  {chartsAvailable ? (
                    <ResponsiveContainer width="100%" height="100%">
                      <PieChart>
                        <Tooltip formatter={(v, n)=>[v, n]} />
                        <Pie data={scoreBuckets} dataKey="value" nameKey="name" innerRadius={50} outerRadius={80} paddingAngle={2}>
                          {scoreBuckets.map((e, i) => (<Cell key={`c-${i}`} fill={e.color} />))}
                        </Pie>
                      </PieChart>
                    </ResponsiveContainer>
                  ) : (
                    <ChartFallback label="Distribución" />
                  )}
                </div>
                <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                  <div className="text-center">
                    <div className="text-2xl font-bold">{kpis.total}</div>
                    <div className="text-xs text-white/70">tickers</div>
                  </div>
                </div>
                <div className="mt-2 text-xs text-white/70 text-center">Nota: el centro muestra el total cargado.</div>
              </div>

              {/* Sankey */}
              <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-xl min-h-[280px]`}>
                <h3 className="font-semibold text-center mb-3">Embudo de filtros</h3>
                <div className="h-56">
                  {chartsAvailable ? (
                    <ResponsiveContainer width="100%" height="100%">
                      <SankeyComp data={sankeyData} nodePadding={24} nodeWidth={12} linkCurvature={0.5} margin={{ left: 10, right: 10, top: 10, bottom: 10 }} />
                    </ResponsiveContainer>
                  ) : (
                    <ChartFallback label="Embudo" />
                  )}
                </div>
                <div className="mt-2 text-xs text-white/70 text-center">Flujo: Universe → PrecioOK → EMAOK → RVOL≥2 → SCORE≥70.</div>
              </div>

              {/* Radar */}
              <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-xl min-h-[280px]`}>
                <h3 className="font-semibold text-center mb-3">Perfil del ticker (Radar)</h3>
                <div className="h-56">
                  {chartsAvailable ? (
                    <ResponsiveContainer width="100%" height="100%">
                      <RadarChart data={radarData} outerRadius={80}>
                        <PolarGrid />
                        <PolarAngleAxis dataKey="k" tick={{ fill: "#e2e8f0", fontSize: 11 }} />
                        <PolarRadiusAxis tick={{ fill: "#94a3b8", fontSize: 10 }} tickCount={5} angle={30} domain={[0, 100]} />
                        <Radar dataKey="v" stroke="#38bdf8" fill="#38bdf8" fillOpacity={0.3} />
                        <Tooltip formatter={(v, n)=>[fmt(v,0), n]} />
                      </RadarChart>
                    </ResponsiveContainer>
                  ) : (
                    <ChartFallback label="Radar" />
                  )}
                </div>
                <div className="mt-2 text-xs text-white/70 text-center">Click en una fila para seleccionarlo.</div>
              </div>
            </div>

            {/* Tabla */}
            <div className={`rounded-2xl ${COLORS.glass} mt-6 shadow-2xl overflow-hidden`}>
              <div className="flex flex-wrap items-start justify-between gap-3 px-4 py-3 border-b border-white/10">
                <div>
                  <h3 className="font-semibold">Tickers</h3>
                  <div className="text-xs text-white/60 mt-0.5">Última actualización: {lastUpdatedLabel}{loadingQuotes ? " · actualizando" : ""}</div>
                  {fetchError ? <div className="text-xs text-rose-300 mt-1">Error: {fetchError}</div> : null}
                </div>
                <div className="flex gap-2">
                  <button className="px-3 py-1.5 rounded-xl bg-white/10 ring-1 ring-white/15 hover:bg-white/15 transition" onClick={addRow}>+ Agregar fila</button>
                  <button className="px-3 py-1.5 rounded-xl bg-white/10 ring-1 ring-white/15 hover:bg-white/15 transition" onClick={clearRows}>Limpiar</button>
                  <button className="px-3 py-1.5 rounded-xl bg-white/10 ring-1 ring-white/15 hover:bg-white/15 transition" onClick={refreshQuotes}>{loadingQuotes ? "Actualizando..." : "Actualizar ahora"}</button>
                </div>
              </div>
              <div className="overflow-auto max-h-[60vh]">
                <table className="min-w-full text-xs table-fixed">
                  <thead>
                    <tr className="sticky top-0 z-10 bg-slate-900/80 backdrop-blur">
                      {[
                        "Ticker","Open","Close","VolHoy","VolProm20","RVOL","Float(M)","Rotación","Short%","DTC","ATR14","ATR%",
                        "EMA50","EMA200","%día","Catal","IntradíaOK","Spread%","USD Liquidez(M)","Flags","SCORE"
                      ].map((h,i)=> (<th key={i} className="px-2 py-2 font-semibold text-left whitespace-nowrap text-white/90">{h}</th>))}
                    </tr>
                  </thead>
                  <tbody>
                    {rows.map((r) => {
                      const { rvol, atrPct, chgPct, rotation, score, flags } = calc(r);
                      const selected = (r.id === selectedId) || (!selectedId && rows.length > 0 && r.id === rows[0].id);
                      return (
                        <tr key={r.id} onClick={()=>setSelectedId(r.id)} className={`border-b border-white/10 odd:bg-white/0 even:bg-white/[0.04] hover:bg-white/[0.08] cursor-pointer ${selected ? "ring-1 ring-emerald-400/40" : ""}`}>
                          <td className="px-2 py-1.5 font-semibold text-white/90">
                            <div className="flex items-center gap-2">
                              <span>{r.ticker || "—"}</span>
                              <button onClick={(e)=>{e.stopPropagation(); removeRow(r.id);}} className="text-xs text-white/60 hover:text-rose-300 transition">✕</button>
                            </div>
                          </td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.open)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.close)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.volToday, 0)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.volAvg20, 0)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(rvol)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.floatM, 2)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(rotation, 2)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safePct(r.shortPct, 1)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.dtc, 2)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.atr14, 2)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safePct(atrPct)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.ema9, 2)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.ema200, 2)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safePct(chgPct)}</td>
                          <td className="px-2 py-1.5 text-center">{r.catalyst ? "Sí" : "—"}</td>
                          <td className="px-2 py-1.5 text-center">{r.intradiaOK ? "Sí" : "—"}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safePct(r.spreadPct)}</td>
                          <td className="px-2 py-1.5 text-right tabular-nums">{safeFmt(r.usdLiquidityM, 2)}</td>
                          <td className="px-2 py-1.5">
                            <div className="flex flex-wrap gap-1">
                              <Badge ok={flags.priceOK} label="Precio" />
                              <Badge ok={flags.emaOK} label=">EMA" />
                              <Badge ok={flags.rvol2} label="RVOL≥2" />
                              <Badge ok={flags.rvol5} label="RVOL≥5" />
                              <Badge ok={flags.chgOK} label="%día" />
                              <Badge ok={flags.atrOK} label="ATR" />
                              <Badge ok={flags.float50} label="Float<50" />
                              <Badge ok={flags.float10} label="Float<10" />
                              <Badge ok={flags.rot1} label="Rot≥1x" />
                              <Badge ok={flags.rot3} label="Rot≥3x" />
                              <Badge ok={flags.shortOK} label="Short%" />
                              <Badge ok={flags.spreadOK} label="Spread" />
                              <Badge ok={flags.liqOK} label="USDliq" />
                            </div>
                          </td>
                          <td className="px-2 py-1.5 w-44">
                            <div className="flex items-center gap-2">
                              <span className="w-12 text-right font-semibold tabular-nums">{safeFmt(score, 0)}</span>
                              <div className="flex-1"><ScoreBar value={score || 0} /></div>
                            </div>
                          </td>
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
              </div>
              </div>
            </div>

            <div className="mt-4 text-xs text-white/70 text-center">
              <p>Tips: Rotación = VolHoy / (Float * 1e6). ATR% = ATR14 / Close * 100. %día = (Close - Open)/Open*100.</p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
