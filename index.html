<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="/stock-dashboard/" />
  <title>Selector de acciones</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel Standalone para transpilar JSX en el navegador -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body { background: #0b1220; }
  </style>
</head>
<body class="text-slate-100">
  <div id="root"></div>

  <script type="text/babel"
          data-presets="env,react"
          data-plugins="transform-optional-chaining,transform-nullish-coalescing-operator,transform-object-rest-spread">
    const { useState, useMemo, useEffect } = React;
    const ChartFallback = ({ label }) => (
      <div className="h-full flex items-center justify-center text-xs text-white/60">
        {label} (Recharts no disponible)
      </div>
    );

    const Spinner = ({ size = 18, className = "" }) => (
      <svg
        className={`animate-spin text-emerald-400 ${className}`}
        style={{ width: size, height: size }}
        viewBox="0 0 24 24"
        fill="none"
      >
        <circle
          className="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          strokeWidth="4"
        />
        <path
          className="opacity-75"
          d="M4 12a8 8 0 018-8"
          stroke="currentColor"
          strokeWidth="4"
          strokeLinecap="round"
        />
      </svg>
    );

    const SkeletonBlock = ({ className = "" }) => (
      <div className={`animate-pulse bg-white/10 rounded ${className}`} />
    );

    // ------------ Utils -------------
    const fmt = (n, d = 2) => (typeof n === "number" && isFinite(n) ? n.toFixed(d) : "");
    const safeNumber = (value, digits = 2) => {
      const n = toNum(value);
      if (typeof n === "number" && isFinite(n)) {
        return n.toLocaleString("es-AR", {
          minimumFractionDigits: digits,
          maximumFractionDigits: digits,
        });
      }
      return "—";
    };
    const safeInteger = (value) => {
      const n = toNum(value);
      if (typeof n === "number" && isFinite(n)) {
        return Math.round(n).toLocaleString("es-AR");
      }
      return "—";
    };
    const toNum = (v) => {
      if (v === "" || v === undefined || v === null) return undefined;
      const n = (typeof v === "number") ? v : Number(String(v).replace(/,/g, ""));
      return isFinite(n) ? n : undefined;
    };
    const uid = () => Math.random().toString(36).slice(2, 9);
    const COLORS = {
      baseBg: "bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800",
      glass: "bg-white/10 ring-1 ring-white/15 backdrop-blur",
      badgeOK: "bg-emerald-100 text-emerald-700",
      badgeNO: "bg-rose-100 text-rose-700",
      gradientBar: "bg-gradient-to-r from-rose-500 via-amber-400 to-emerald-500",
      scoreHi: "#10b981", scoreMid: "#f59e0b", scoreLo: "#ef4444",
      link: "#38bdf8",
    };

    const MARKETS = {
      US: { label: "EEUU", currency: "USD", currencySymbol: "US$", timezone: "America/New_York", tzShort: "ET" },
      AR: { label: "Argentina", currency: "ARS", currencySymbol: "$", timezone: "America/Argentina/Buenos_Aires", tzShort: "ART" },
      BR: { label: "Brasil", currency: "BRL", currencySymbol: "R$", timezone: "America/Sao_Paulo", tzShort: "BRT" },
      EU: { label: "Europa", currency: "EUR", currencySymbol: "€", timezone: "Europe/Berlin", tzShort: "CET" },
      CN: { label: "China", currency: "CNY", currencySymbol: "¥", timezone: "Asia/Shanghai", tzShort: "CST" },
    };
    const CURRENCY_SYMBOLS = Object.fromEntries(Object.entries(MARKETS).map(([key, info]) => [info.currency, info.currencySymbol]));
    const wait = (ms) => new Promise((resolve) => window.setTimeout(resolve, ms));
    const formatTime = (iso, { timeZone, withZoneName = false } = {}) => {
      if (!iso) return null;
      try {
        const options = { hour: "2-digit", minute: "2-digit", second: "2-digit" };
        if (withZoneName) options.timeZoneName = "short";
        if (timeZone) options.timeZone = timeZone;
        return new Intl.DateTimeFormat("es-AR", options).format(new Date(iso));
      } catch (err) {
        return new Date(iso).toLocaleTimeString();
      }
    };
    const formatCurrencyTag = (code, symbol) => {
      if (code && symbol) return `${symbol} · ${code}`;
      return symbol || code || "—";
    };
    const formatTimezoneTag = (tzShort, tzName) => tzShort || tzName || "—";

    const UNIVERSE = {
      US: [
        "AAPL","TSLA","NVDA","AMD","MARA","PLTR","SOFI","IONQ","CAVA","AFRM",
        "RIVN","LCID","AI","UPST","DKNG","SNOW","COIN","SMCI","CRWD","ABNB",
        "ROKU","SHOP","NET","HOOD","RBLX","PATH","MDB","ZS","TTD","BABA",
      ],
      AR: [
        "GGAL.BA","PAMP.BA","YPFD.BA","BMA.BA","CEPU.BA","TGSU2.BA","ALUA.BA","TXAR.BA","COME.BA","SUPV.BA",
      ],
    };

    const REQUIRED_FLAGS = ["priceOK","emaOK","rvol2","chgOK","atrOK","float50","rot1","shortOK","spreadOK","liqOK"];

    function ScoreBar({ value }) {
      const v = Math.max(0, Math.min(100, value || 0));
      return (
        <div className="w-full bg-white/20 rounded-full h-2">
          <div className={`h-2 rounded-full ${COLORS.gradientBar}`} style={{ width: `${v}%` }} />
        </div>
      );
    }
    const Badge = ({ ok, label }) => (
      <span className={`px-2 py-0.5 rounded-full text-xs font-medium ${ok ? COLORS.badgeOK : COLORS.badgeNO}`}>{label}</span>
    );
    const Stat = ({ label, value, sub, icon }) => (
      <div className={`rounded-2xl ${COLORS.glass} p-5 shadow-lg flex flex-col items-center text-center gap-2`}>
        <div className="p-3 rounded-2xl bg-white/10 flex items-center justify-center text-2xl">{icon}</div>
        <div>
          <div className="text-3xl font-semibold text-white leading-tight">{value}</div>
          <div className="text-sm text-white/80">{label}</div>
          {sub ? <div className="text-xs text-white/60 mt-1">{sub}</div> : null}
        </div>
      </div>
    );

    const extractQuoteFields = (quote, marketKey) => {
      if (!quote) return {};
      const marketInfo = MARKETS[marketKey] || MARKETS.US;
      const open = toNum(quote.regularMarketOpen);
      const close = toNum(quote.regularMarketPrice);
      const volToday = toNum(quote.regularMarketVolume);
      const volAvg10 = toNum(quote.averageDailyVolume10Day);
      const volAvg3m = toNum(quote.averageDailyVolume3Month);
      const floatShares = toNum(quote.floatShares || quote.sharesOutstanding);
      const shortPct = toNum(quote.shortPercentOfFloat);
      const sharesShort = toNum(quote.sharesShort);
      const avgVolForDtc = volAvg10 || volAvg3m;
      const ask = toNum(quote.ask);
      const bid = toNum(quote.bid);
      const dayHigh = toNum(quote.regularMarketDayHigh);
      const dayLow = toNum(quote.regularMarketDayLow);
      const atrApprox = (dayHigh && dayLow)
        ? (dayHigh - dayLow)
        : undefined;
      const avgPrice = (dayHigh && dayLow)
        ? (dayHigh + dayLow) / 2
        : (typeof open === "number" && typeof close === "number"
          ? (open + close) / 2
          : undefined);
      const spreadPct = (ask && bid && close)
        ? ((ask - bid) / close) * 100
        : undefined;
      const usdLiquidityM = (close && volToday)
        ? (close * volToday) / 1e6
        : undefined;
      const dtc = (typeof sharesShort === "number" && typeof avgVolForDtc === "number" && avgVolForDtc > 0)
        ? (sharesShort / avgVolForDtc)
        : undefined;
      const currencyCode = quote.currency || quote.financialCurrency || marketInfo.currency;
      const currencySymbol = CURRENCY_SYMBOLS[currencyCode] || marketInfo.currencySymbol || currencyCode;
      const timezoneName = quote.exchangeTimezoneName || marketInfo.timezone;
      const timezoneShort = quote.exchangeTimezoneShortName || marketInfo.tzShort;
      const lastTradeTime = quote.regularMarketTime ? new Date(quote.regularMarketTime * 1000).toISOString() : null;
      return {
        open,
        close,
        bid,
        ask,
        avgPrice,
        volToday,
        volAvg20: volAvg10,
        floatM: typeof floatShares === "number" ? floatShares / 1e6 : undefined,
        shortPct,
        dtc,
        atr14: atrApprox,
        ema9: toNum(quote.fiftyDayAverage),
        ema200: toNum(quote.twoHundredDayAverage),
        spreadPct,
        liqM: usdLiquidityM,
        currency: currencyCode,
        currencySymbol,
        timezone: timezoneShort,
        timezoneName,
        lastTradeTime,
      };
    };

    function App() {
      const [chartsAvailable, setChartsAvailable] = useState(!!window.Recharts);
      useEffect(() => {
        if (chartsAvailable) return;
        const id = window.setInterval(() => {
          if (window.Recharts) {
            setChartsAvailable(true);
            window.clearInterval(id);
          }
        }, 200);
        return () => window.clearInterval(id);
      }, [chartsAvailable]);

      const {
        ResponsiveContainer, Tooltip,
        PieChart, Pie, Cell,
        RadarChart, Radar, PolarGrid, PolarAngleAxis, PolarRadiusAxis,
        Sankey,
      } = chartsAvailable ? window.Recharts : {};
      const SankeyComp = (chartsAvailable && Sankey)
        ? Sankey
        : () => <ChartFallback label="Sankey" />;
      // ---------- Umbrales ----------
      const [refreshToken, setRefreshToken] = useState(0);
      const [loadingQuotes, setLoadingQuotes] = useState(false);
      const [fetchError, setFetchError] = useState(null);
      const [lastQuoteSuccess, setLastQuoteSuccess] = useState(null);
      const [scannerState, setScannerState] = useState({ matches: [], loading: false, error: null, lastUpdated: null });
      const [scanToken, setScanToken] = useState(0);

      const [th, setTh] = useState({
        marketsEnabled: { US: true, AR: true, BR: true, EU: true, CN: true },
        priceRange: {
          US: { min: 1.5, max: 20 },
          AR: { min: 500, max: 8000 },
          BR: { min: 2, max: 60 },
          EU: { min: 2, max: 60 },
          CN: { min: 3, max: 80 },
        },
        liquidityMin: {
          US: 5,
          AR: 150,
          BR: 20,
          EU: 10,
          CN: 15,
        },
        rvolMin: 2, rvolIdeal: 5,
        atrMin: 0.5, atrPctMin: 3,
        chgMin: 10, parabolic50: false,
        needEMA200: true,
        float50: 50, float10: 10,
        rotationMin: 1, rotationIdeal: 3,
        shortMin: 15, spreadMaxPct: 1.0,
      });
      const [thresholdPanelOpen, setThresholdPanelOpen] = useState({ price: true, volume: true, micro: false });
      const toggleThresholdPanel = (key) => setThresholdPanelOpen(prev => ({ ...prev, [key]: !prev[key] }));

      const [tableSearch, setTableSearch] = useState("");
      const [tableMarketFilter, setTableMarketFilter] = useState("ALL");
      const [tableScoreMin, setTableScoreMin] = useState(0);
      const [tableOnlyQualified, setTableOnlyQualified] = useState(false);
      const [tableSortKey, setTableSortKey] = useState("score");
      const [tableSortDir, setTableSortDir] = useState("desc");

      const ThresholdPanel = ({ id, title, icon, children }) => {
        const isOpen = !!thresholdPanelOpen[id];
        return (
          <div className={`rounded-2xl ${COLORS.glass} shadow-xl overflow-hidden`}>
            <button
              onClick={() => toggleThresholdPanel(id)}
              className="w-full flex items-center justify-between gap-3 px-5 py-3 text-left font-semibold tracking-wide text-lg bg-white/5 hover:bg-white/10 transition"
            >
              <span className="flex items-center gap-2">
                <span>{icon}</span>
                <span>{title}</span>
              </span>
              <svg
                className={`w-5 h-5 transition-transform ${isOpen ? "rotate-180" : "rotate-0"}`}
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="1.5"
              >
                <path d="M6 9l6 6 6-6" strokeLinecap="round" strokeLinejoin="round" />
              </svg>
            </button>
            {isOpen ? (
              <div className="px-5 pb-5 pt-4 border-t border-white/10">
                {children}
              </div>
            ) : null}
          </div>
        );
      };

      const resetTableFilters = () => {
        setTableSearch("");
        setTableMarketFilter("ALL");
        setTableScoreMin(0);
        setTableOnlyQualified(false);
        setTableSortKey("score");
        setTableSortDir("desc");
      };

      const updatePriceRange = (market, field, value) => setTh(prev => ({
        ...prev,
        priceRange: {
          ...prev.priceRange,
          [market]: { ...(prev.priceRange?.[market] || {}), [field]: value },
        },
      }));
      const updateLiquidityMin = (market, value) => setTh(prev => ({
        ...prev,
        liquidityMin: {
          ...prev.liquidityMin,
          [market]: value,
        },
      }));
      const toggleMarket = (market, enabled) => setTh(prev => ({
        ...prev,
        marketsEnabled: {
          ...prev.marketsEnabled,
          [market]: enabled,
        },
      }));

      const thresholdsKey = useMemo(() => JSON.stringify({
        marketsEnabled: th.marketsEnabled,
        priceRange: th.priceRange,
        liquidityMin: th.liquidityMin,
        rvolMin: th.rvolMin,
        rvolIdeal: th.rvolIdeal,
        atrMin: th.atrMin,
        atrPctMin: th.atrPctMin,
        chgMin: th.chgMin,
        parabolic50: th.parabolic50,
        needEMA200: th.needEMA200,
        float50: th.float50,
        float10: th.float10,
        rotationMin: th.rotationMin,
        rotationIdeal: th.rotationIdeal,
        shortMin: th.shortMin,
        spreadMaxPct: th.spreadMaxPct,
      }), [th]);

      // ---------- Filas ----------
      const createRow = (overrides = {}) => {
        const marketKey = overrides.market || "US";
        const marketInfo = MARKETS[marketKey] || MARKETS.US;
        return {
          id: uid(),
          ticker: "",
          market: marketKey,
          open: undefined,
          close: undefined,
          bid: undefined,
          ask: undefined,
          avgPrice: undefined,
          volToday: undefined,
          volAvg20: undefined,
          floatM: undefined,
          shortPct: undefined,
          dtc: undefined,
          atr14: undefined,
          ema9: undefined,
          ema200: undefined,
          spreadPct: undefined,
          liqM: undefined,
          catalyst: false,
          intradiaOK: false,
          comments: "",
          lastUpdate: null,
          currency: marketInfo.currency,
          currencySymbol: marketInfo.currencySymbol,
          timezone: marketInfo.tzShort,
          timezoneName: marketInfo.timezone,
          lastTradeTime: null,
          ...overrides,
        };
      };
      const [rows, setRows] = useState([createRow()]);
      const addRow = () => setRows(r => ([...r, createRow()]));
      const clearRows = () => {
        setRows([createRow()]);
        setSelectedId(null);
        setFetchError(null);
        setLastQuoteSuccess(null);
      };
      const update = (id, key, value) => setRows(prev => prev.map(r => {
        if (r.id !== id) return r;
        if (key === "market") {
          const marketInfo = MARKETS[value] || MARKETS.US;
          return {
            ...r,
            market: value,
            currency: marketInfo.currency,
            currencySymbol: marketInfo.currencySymbol,
            timezone: marketInfo.tzShort,
            timezoneName: marketInfo.timezone,
            lastUpdate: null,
            lastTradeTime: null,
          };
        }
        return { ...r, [key]: value };
      }));

      const [selectedId, setSelectedId] = useState(null);
      const tickers = useMemo(() => rows.map(r => r.ticker).filter(Boolean), [rows]);
      const tickersKey = tickers.join(",");
      const fallbackSelectedId = useMemo(() => selectedId || (rows[0]?.id ?? null), [selectedId, rows]);

      useEffect(() => {
        if (!tickersKey) {
          setFetchError(null);
          setLoadingQuotes(false);
          return;
        }
        let active = true;
        const fetchQuotes = async () => {
          if (!active) return;
          setLoadingQuotes(true);
          setFetchError(null);
          const maxAttempts = 3;
          let attempt = 0;
          let lastError = null;
          const requestUrl = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(tickersKey)}`;
          while (attempt < maxAttempts && active) {
            try {
              attempt += 1;
              const response = await fetch(requestUrl);
              if (!response.ok) throw new Error(`HTTP ${response.status}`);
              const json = await response.json();
              const result = (json?.quoteResponse?.result || []).reduce((acc, quote) => {
                if (quote?.symbol) acc[quote.symbol.toUpperCase()] = quote;
                return acc;
              }, {});
              if (!active) return;
              const nowIso = new Date().toISOString();
              setRows(prev => prev.map(row => {
                const quote = result[row.ticker];
                if (!quote) return row;
                const fields = extractQuoteFields(quote, row.market);
                return {
                  ...row,
                  ...fields,
                  lastUpdate: nowIso,
                };
              }));
              setLastQuoteSuccess(nowIso);
              lastError = null;
              break;
            } catch (err) {
              lastError = err;
              console.error(err);
              if (attempt < maxAttempts) {
                await wait(500 * Math.pow(2, attempt - 1));
              }
            }
          }
          if (!active) return;
          if (lastError) {
            setFetchError(`No se pudieron actualizar precios desde Yahoo Finance tras ${maxAttempts} intentos. Revisá tu conexión o esperá unos minutos antes de reintentar. Detalle técnico: ${lastError?.message || lastError}`);
          }
          setLoadingQuotes(false);
        };
        fetchQuotes();
        const interval = setInterval(fetchQuotes, 30000);
        return () => {
          active = false;
          clearInterval(interval);
        };
      }, [tickersKey, refreshToken]);

      useEffect(() => {
        let active = true;
        const runScan = async () => {
          const enabledMarkets = Object.entries(th.marketsEnabled || {}).filter(([, enabled]) => enabled).map(([market]) => market);
          const entries = enabledMarkets.flatMap((market) => (UNIVERSE[market] || []).map((symbol) => [symbol.toUpperCase(), market]));
          if (!entries.length) {
            if (!active) return;
            setScannerState((prev) => ({ ...prev, matches: [], loading: false, error: null, lastUpdated: null }));
            return;
          }
          if (!active) return;
          setScannerState((prev) => ({ ...prev, loading: true, error: null }));
          try {
            const symbolToMarket = Object.fromEntries(entries);
            const symbols = entries.map(([symbol]) => symbol);
            const quotes = {};
            const chunkSize = 25;
            const maxAttempts = 3;
            for (let i = 0; i < symbols.length; i += chunkSize) {
              if (!active) return;
              const chunk = symbols.slice(i, i + chunkSize);
              if (!chunk.length) continue;
              const requestUrl = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${encodeURIComponent(chunk.join(","))}`;
              let attempt = 0;
              let chunkError = null;
              let result = [];
              while (attempt < maxAttempts && active) {
                try {
                  attempt += 1;
                  const response = await fetch(requestUrl);
                  if (!response.ok) throw new Error(`HTTP ${response.status}`);
                  const json = await response.json();
                  result = json?.quoteResponse?.result || [];
                  chunkError = null;
                  break;
                } catch (err) {
                  chunkError = err;
                  console.error(err);
                  if (attempt < maxAttempts) {
                    await wait(500 * Math.pow(2, attempt - 1));
                  }
                }
              }
              if (!active) return;
              if (chunkError) {
                const sample = chunk.slice(0, 3).join(", ");
                throw new Error(`Yahoo Finance no respondió para ${sample} tras ${maxAttempts} intentos (${chunkError?.message || chunkError})`);
              }
              result.forEach((quote) => {
                if (quote?.symbol) {
                  quotes[quote.symbol.toUpperCase()] = quote;
                }
              });
            }
            if (!active) return;
            const matches = symbols.map((symbol) => {
              const key = symbol.toUpperCase();
              const quote = quotes[key];
              if (!quote) return null;
              const market = symbolToMarket[key] || "US";
              const fields = extractQuoteFields(quote, market);
              const data = { ticker: key, market, ...fields };
              const computed = calc(data, market);
              const flags = computed?.flags || {};
              const passes = REQUIRED_FLAGS.every((flag) => flags[flag]);
              if (!passes) return null;
              return { data, computed };
            }).filter(Boolean);
            matches.sort((a, b) => (b.computed.score || 0) - (a.computed.score || 0));
            if (!active) return;
            setScannerState({
              matches,
              loading: false,
              error: null,
              lastUpdated: new Date().toISOString(),
            });
          } catch (err) {
            console.error(err);
            if (!active) return;
            setScannerState((prev) => ({
              ...prev,
              loading: false,
              error: `No se pudo completar el escaneo con Yahoo Finance. Revisá la conexión o intentá nuevamente en breve. Detalle técnico: ${err?.message || err}`,
            }));
          }
        };
        runScan();
        const interval = window.setInterval(runScan, 60000);
        return () => {
          active = false;
          window.clearInterval(interval);
        };
      }, [thresholdsKey, scanToken]);

      const refreshQuotes = () => setRefreshToken(Date.now());
      const triggerScan = () => setScanToken(Date.now());
      const applyMatchesToTable = () => {
        if (!scannerState.matches?.length) return;
        const next = scannerState.matches.map(({ data }) => createRow({ ...data, lastUpdate: scannerState.lastUpdated }));
        setRows(next);
        setSelectedId(next[0]?.id || null);
        setRefreshToken(Date.now());
      };

      const safePct = (value, digits = 2) => {
        const n = toNum(value);
        if (typeof n === "number" && isFinite(n)) {
          return `${n.toLocaleString("es-AR", {
            minimumFractionDigits: digits,
            maximumFractionDigits: digits,
          })}%`;
        }
        return "—";
      };
      const lastUpdatedFromRows = useMemo(() => {
        const stamps = rows.map(r => r.lastUpdate).filter(Boolean);
        if (!stamps.length) return null;
        return stamps.reduce((max, cur) => (cur > max ? cur : max), stamps[0]);
      }, [rows]);
      const lastQuoteSuccessLabel = useMemo(() => {
        const target = lastQuoteSuccess || lastUpdatedFromRows;
        if (!target) return "Sin datos";
        const formatted = formatTime(target, { withZoneName: true });
        return formatted || "Sin datos";
      }, [lastQuoteSuccess, lastUpdatedFromRows]);
      const scannerUpdatedLabel = useMemo(() => {
        if (!scannerState.lastUpdated) return "Sin datos";
        const formatted = formatTime(scannerState.lastUpdated, { withZoneName: true });
        return formatted || "Sin datos";
      }, [scannerState.lastUpdated]);
      const scannerMatches = scannerState.matches || [];
      const scannerLoading = !!scannerState.loading;
      const scannerError = scannerState.error;

      // ---------- Cálculo ----------
      const calc = (r, forcedMarket) => {
        const marketKey = forcedMarket || r.market || "US";
        const priceCfg = th.priceRange?.[marketKey] || th.priceRange?.US || {};
        const marketPriceMin = typeof priceCfg.min === "number" ? priceCfg.min : 0;
        const marketPriceMax = typeof priceCfg.max === "number" ? priceCfg.max : Number.POSITIVE_INFINITY;
        const liqCfg = th.liquidityMin?.[marketKey];
        const marketLiquidityMin = typeof liqCfg === "number" ? liqCfg : 0;

        const open = toNum(r.open), close = toNum(r.close);
        const volToday = toNum(r.volToday), volAvg20 = toNum(r.volAvg20);
        const floatM = toNum(r.floatM), atr14 = toNum(r.atr14);
        const ema9 = toNum(r.ema9), ema200 = toNum(r.ema200);
        const shortPct = toNum(r.shortPct), dtc = toNum(r.dtc);

                                <td className="px-2 py-1.5 w-44">
                                <div className="flex items-center gap-2">
                              <span className="w-12 text-right font-semibold tabular-nums">{safeNumber(score, 0)}</span>
                              <div className="flex-1"><ScoreBar value={score || 0} /></div>
                            </div>
                          </td>
                                <td className="px-3 py-2 align-top">
                                <textarea value={r.comments || ""} onChange={e=>update(r.id, "comments", e.target.value)} rows={2} className="w-36 border border-white/20 bg-white/10 text-white rounded px-2 py-1 text-xs" placeholder="Notas" />
                          </td>
                        </tr>
                      );
                    })}
                        </tbody>

                      </table>
                    </div>
                        {loadingQuotes ? (
                      <div className="absolute inset-0 bg-slate-950/60 backdrop-blur-sm flex flex-col items-center justify-center gap-2 text-sm text-white/80">
                        <Spinner size={22} />
                        <span>Actualizando cotizaciones...</span>
                      </div>
                    ) : null}
                  </div>
                </div>

                <div className="text-xs text-white/70 text-center">
                  <p>Tips: Seleccioná el mercado (EEUU/Argentina) para aplicar los umbrales correctos. Rotación = VolHoy / (Float * 1e6). ATR% = ATR14 / Close * 100. %día = (Close - Open)/Open*100.</p>
                </div>
                <div className={`rounded-2xl ${COLORS.glass} p-6 shadow-xl`}>
                  <h3 className="text-lg font-semibold text-center">Guía rápida de métricas</h3>
                  <div className="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-4 text-sm text-white/70">
                    <div>
                      <h4 className="text-white font-semibold text-base mb-2">Precio &amp; Volatilidad</h4>
                      <ul className="space-y-1.5 list-disc list-inside">
                        <li><span className="text-white">Rango de precio:</span> controla los valores mínimo y máximo aceptados para cada mercado.</li>
                        <li><span className="text-white">%día ≥:</span> porcentaje mínimo de variación respecto de la apertura; mide aceleración intradía del precio.</li>
                        <li><span className="text-white">ATR ≥:</span> umbral de rango verdadero promedio en moneda local para asegurar amplitud de movimiento en términos absolutos.</li>
                        <li><span className="text-white">ATR% ≥:</span> versión relativa del ATR sobre el precio de cierre, estandariza la volatilidad para comparar tickers distintos.</li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="text-white font-semibold text-base mb-2">Volumen &amp; Float</h4>
                      <ul className="space-y-1.5 list-disc list-inside">
                        <li><span className="text-white">RVOL ≥:</span> relación mínima entre el volumen actual y el promedio reciente; confirma que hay volumen anómalo entrando.</li>
                        <li><span className="text-white">RVOL ideal ≥:</span> objetivo superior de participación respecto del promedio, referencia para los escenarios más fuertes.</li>
                        <li><span className="text-white">Float &lt; (M):</span> límite máximo de acciones disponibles en millones para privilegiar floats reducidos y susceptibles de squeeze.</li>
                        <li><span className="text-white">Pref. Float &lt; (M):</span> umbral preferido aún más exigente, típico para plays súper especulativos.</li>
                        <li><span className="text-white">Rotación ≥:</span> rotación mínima (VolHoy / Float) que debe darse durante la sesión para validar interés genuino.</li>
                        <li><span className="text-white">Rotación ideal ≥:</span> objetivo de rotación que marca un flujo excepcional sobre el float.</li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="text-white font-semibold text-base mb-2">Técnico &amp; Micro</h4>
                      <ul className="space-y-1.5 list-disc list-inside">
                        <li><span className="text-white">Liquidez mínima (M):</span> monto mínimo negociado por mercado para asegurar ejecuciones sin slippage excesivo.</li>
                        <li><span className="text-white">Spread ≤ %:</span> tope de diferencia bid/ask permitido para evitar spreads amplios.</li>
                        <li><span className="text-white">Requerir precio &gt; EMA200:</span> check que fuerza a que el precio esté sobre la media de 200 días antes de aprobar.</li>
                        <li><span className="text-white">Stickers en tabla:</span> insignias verdes/rojas que muestran de un vistazo qué filtros superó cada ticker (precio, RVOL, float, etc.).</li>
                      </ul>
                    </div>
                    <div>
                      <h4 className="text-white font-semibold text-base mb-2">KPIs &amp; Presets clave</h4>
                      <ul className="space-y-1.5 list-disc list-inside">
                        <li><span className="text-white">Auto activos:</span> cantidad de tickers que el escáner cargó automáticamente desde el universo con los filtros vigentes.</li>
                        <li><span className="text-white">Máximo:</span> mejor SCORE registrado en la tabla; sirve como referencia del techo actual del setup.</li>
                        <li><span className="text-white">En juego:</span> número de tickers con score intermedio que están cerca de cumplir todos los criterios.</li>
                        <li><span className="text-white">Listas 70+:</span> tickers con SCORE ≥ 70, considerados listos para ejecutar según el checklist.</li>
                        <li><span className="text-white">Preset Moderado:</span> configura umbrales equilibrados (RVOL≥2, %día≥10, ATR%≥3, etc.) para escenarios momentum estándar.</li>
                        <li><span className="text-white">Preset Agresivo:</span> sube las exigencias (RVOL≥3, %día≥20, ATR%≥4, float preferido &lt;50M) apuntando a plays parabólicos de alta convicción.</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
